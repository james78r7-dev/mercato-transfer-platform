<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أغلى 15 صفقة في 2025 | FotMob Real Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .header h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .btn-info {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transfers-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .transfers-container.show {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transfers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }

        .transfers-title {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 700;
        }

        .last-updated {
            color: #7f8c8d;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .transfers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .transfer-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .transfer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .transfer-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .transfer-rank {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .player-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .player-details h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .player-position {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .transfer-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .club-info {
            text-align: center;
        }

        .club-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .club-name {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 600;
        }

        .transfer-arrow {
            font-size: 2rem;
            color: #667eea;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .transfer-fee {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.3);
        }

        .transfer-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .real-badge {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .error-state {
            text-align: center;
            padding: 60px;
            color: #e74c3c;
        }

        .error-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .transfers-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .transfer-details {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            
            .transfer-arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-trophy"></i> أغلى 15 صفقة في 2025</h1>
            <p>البيانات الحقيقية مباشرة من FotMob - محدثة لحظة بلحظة</p>
            <div class="source-badge">
                <i class="fas fa-link"></i>
                <span>مباشر من FotMob.com</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-success" onclick="loadTopTransfers()">
                <i class="fas fa-sync-alt"></i>
                تحديث فوري
            </button>
            <button class="btn btn-info" onclick="openFotMob()">
                <i class="fas fa-external-link-alt"></i>
                فتح FotMob
            </button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>جاري تحديث البيانات من FotMob...</h3>
            <p>يرجى الانتظار، نحن نجلب أحدث الصفقات</p>
        </div>

        <!-- Transfers Container -->
        <div class="transfers-container" id="transfersContainer">
            <div class="transfers-header">
                <h2 class="transfers-title">أغلى الصفقات</h2>
                <div class="last-updated" id="lastUpdated">
                    <i class="fas fa-clock"></i>
                    <span>آخر تحديث: --</span>
                </div>
            </div>
            <div class="transfers-grid" id="transfersGrid">
                <!-- سيتم ملء الصفقات هنا -->
            </div>
        </div>
    </div>

    <script>
        let lastUpdateTime = null;

        // Load top transfers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTopTransfers();
        });

        // Load top transfers function
        async function loadTopTransfers() {
            const loadingDiv = document.getElementById('loading');
            const transfersContainer = document.getElementById('transfersContainer');
            const transfersGrid = document.getElementById('transfersGrid');
            const lastUpdatedDiv = document.getElementById('lastUpdated');
            
            // Show loading
            loadingDiv.style.display = 'block';
            transfersContainer.classList.remove('show');
            
            try {
                console.log('🚀 بدء تحديث البيانات من FotMob...');
                
                const response = await fetch('/api/extract-fotmob', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ limit: 15 })
                });
                
                const data = await response.json();
                
                // Hide loading
                loadingDiv.style.display = 'none';
                
                if (data.success && data.transfers && data.transfers.length > 0) {
                    renderTransfers(data.transfers);
                    lastUpdateTime = new Date();
                    updateLastUpdatedTime();
                    transfersContainer.classList.add('show');
                } else {
                    renderError(data.error || 'فشل في تحديث البيانات');
                }
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                renderError(`خطأ في الشبكة: ${error.message}`);
            }
        }

        // Render transfers
        function renderTransfers(transfers) {
            const transfersGrid = document.getElementById('transfersGrid');
            transfersGrid.innerHTML = '';
            
            transfers.forEach((transfer, index) => {
                const card = createTransferCard(transfer, index + 1);
                transfersGrid.appendChild(card);
            });
        }

        // Create transfer card
        function createTransferCard(transfer, rank) {
            const card = document.createElement('div');
            card.className = 'transfer-card';
            
            // Clean player name
            const playerName = cleanPlayerName(transfer.playerName);
            const fromClub = transfer.fromClub || 'Unknown Club';
            const toClub = transfer.toClub || 'Unknown Club';
            const transferFee = transfer.transferFee || 'Undisclosed';
            const position = transfer.position || 'Unknown';
            const date = new Date(transfer.date).toLocaleDateString('ar-SA');
            
            card.innerHTML = `
                <div class="transfer-rank">${rank}</div>
                
                <div class="player-info">
                    <img src="https://images.fotmob.com/image_resources/playerimages/${Math.floor(Math.random() * 1000000)}.png" 
                         alt="${playerName}" class="player-image" 
                         onerror="this.src='https://via.placeholder.com/70x70/667eea/ffffff?text=${playerName.charAt(0)}'">
                    <div class="player-details">
                        <h3>${playerName}</h3>
                        <div class="player-position">${position}</div>
                    </div>
                </div>
                
                <div class="transfer-details">
                    <div class="club-info">
                        <img src="https://via.placeholder.com/50x50/ecf0f1/7f8c8d?text=${fromClub.charAt(0)}" 
                             alt="${fromClub}" class="club-logo">
                        <div class="club-name">${fromClub}</div>
                    </div>
                    
                    <div class="transfer-arrow">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    
                    <div class="club-info">
                        <img src="https://via.placeholder.com/50x50/ecf0f1/7f8c8d?text=${toClub.charAt(0)}" 
                             alt="${toClub}" class="club-logo">
                        <div class="club-name">${toClub}</div>
                    </div>
                </div>
                
                <div class="transfer-fee">${transferFee}</div>
                
                <div class="transfer-meta">
                    <span>${date}</span>
                    <div class="real-badge">
                        <i class="fas fa-check-circle"></i>
                        <span>حقيقي</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Clean player name
        function cleanPlayerName(name) {
            if (!name) return 'Unknown Player';
            
            // Remove date and extra info
            let cleaned = name.replace(/\w{3}\s+\d{1,2},\s+\d{4}/g, '');
            cleaned = cleaned.replace(/\d{1,2}\/\d{1,2}\/\d{4}/g, '');
            cleaned = cleaned.replace(/Contract.*$/g, '');
            cleaned = cleaned.replace(/Fee.*$/g, '');
            cleaned = cleaned.replace(/Market value.*$/g, '');
            cleaned = cleaned.replace(/\b(ST|CF|LW|RW|AM|CM|DM|LB|RB|CB|GK|LM|RM)\b/g, '');
            
            // Extract actual player name
            const nameMatch = cleaned.match(/([A-Za-z\s]+)/);
            if (nameMatch) {
                cleaned = nameMatch[1].trim();
            }
            
            return cleaned || 'Unknown Player';
        }

        // Render error
        function renderError(errorMessage) {
            const transfersGrid = document.getElementById('transfersGrid');
            transfersGrid.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>خطأ في تحديث البيانات</h3>
                    <p>${errorMessage}</p>
                    <button class="btn" onclick="loadTopTransfers()" style="margin-top: 20px;">
                        <i class="fas fa-retry"></i>
                        إعادة المحاولة
                    </button>
                </div>
            `;
            document.getElementById('transfersContainer').classList.add('show');
        }

        // Update last updated time
        function updateLastUpdatedTime() {
            if (lastUpdateTime) {
                const timeString = lastUpdateTime.toLocaleTimeString('ar-SA');
                document.getElementById('lastUpdated').innerHTML = `
                    <i class="fas fa-clock"></i>
                    <span>آخر تحديث: ${timeString}</span>
                `;
            }
        }

        // Open FotMob
        function openFotMob() {
            window.open('https://www.fotmob.com/transfers?showTop=true&orderBy=fee', '_blank');
        }
    </script>
</body>
</html>
