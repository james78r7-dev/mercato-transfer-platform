<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نظام التزامن - برشلونة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="shared-data.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .test-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .test-panel h3 {
            margin-bottom: 15px;
            color: #00ff88;
            font-size: 1.3rem;
        }

        .btn {
            background: linear-gradient(45deg, #00aaff, #0088cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc66);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #cc3333);
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .status.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .status.info {
            background: rgba(0, 170, 255, 0.2);
            border: 1px solid #00aaff;
            color: #00aaff;
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.info {
            background: rgba(0, 170, 255, 0.1);
            color: #00aaff;
        }

        .log-entry.success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .log-entry.error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .log-entry.warning {
            background: rgba(255, 170, 0, 0.1);
            color: #ffaa00;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #cccccc;
        }

        .iframe-container {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 اختبار نظام التزامن - برشلونة</h1>
            <p>اختبار شامل لنظام التزامن بين أدوات التحكم والبث</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">إجمالي اللاعبين</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="syncStatus">❌</div>
                <div class="stat-label">حالة التزامن</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">-</div>
                <div class="stat-label">آخر تحديث</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="storageStatus">❌</div>
                <div class="stat-label">حالة التخزين</div>
            </div>
        </div>

        <div class="test-grid">
            <div class="test-panel">
                <h3>🔧 اختبارات النظام الأساسي</h3>
                <button class="btn" onclick="testDataManager()">
                    <i class="fas fa-database"></i> اختبار مدير البيانات
                </button>
                <button class="btn" onclick="testStorage()">
                    <i class="fas fa-hdd"></i> اختبار التخزين
                </button>
                <button class="btn" onclick="testSync()">
                    <i class="fas fa-sync"></i> اختبار التزامن
                </button>
                <button class="btn" onclick="testEvents()">
                    <i class="fas fa-bell"></i> اختبار الأحداث
                </button>
                <div id="basicTests"></div>
            </div>

            <div class="test-panel">
                <h3>🎮 اختبارات التفاعل</h3>
                <button class="btn btn-success" onclick="addTestPlayer()">
                    <i class="fas fa-plus"></i> إضافة لاعب تجريبي
                </button>
                <button class="btn btn-warning" onclick="updateTestPlayer()">
                    <i class="fas fa-edit"></i> تعديل لاعب
                </button>
                <button class="btn btn-danger" onclick="deleteTestPlayer()">
                    <i class="fas fa-trash"></i> حذف لاعب
                </button>
                <button class="btn" onclick="refreshData()">
                    <i class="fas fa-redo"></i> تحديث البيانات
                </button>
                <div id="interactionTests"></div>
            </div>
        </div>

        <div class="test-panel">
            <h3>📊 سجل الاختبارات</h3>
            <div class="log" id="testLog"></div>
        </div>

        <div class="iframe-container">
            <iframe src="barcelona-ultimate-broadcast.html" id="broadcastFrame"></iframe>
        </div>
    </div>

    <script>
        let testPlayerId = null;
        let syncCounter = 0;

        // إضافة رسالة إلى السجل
        function addLog(message, type = 'info') {
            const log = document.getElementById('testLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // تحديث الإحصائيات
        function updateStats() {
            const players = window.BARCELONA_SHARED_DATA?.players || [];
            document.getElementById('totalPlayers').textContent = players.length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            
            // اختبار حالة التخزين
            try {
                localStorage.getItem('barcelona_shared_data');
                document.getElementById('storageStatus').textContent = '✅';
            } catch (e) {
                document.getElementById('storageStatus').textContent = '❌';
            }
        }

        // اختبار مدير البيانات
        function testDataManager() {
            addLog('بدء اختبار مدير البيانات...', 'info');
            
            try {
                if (window.barcelonaDataManager) {
                    const players = window.barcelonaDataManager.getPlayers();
                    const storageInfo = window.barcelonaDataManager.getStorageInfo();
                    
                    addLog(`✅ مدير البيانات يعمل - ${players.length} لاعب`, 'success');
                    addLog(`📊 معلومات التخزين: ${storageInfo.usedPercentage}% مستخدم`, 'info');
                    
                    document.getElementById('basicTests').innerHTML = '<div class="status success">✅ مدير البيانات يعمل بشكل صحيح</div>';
                } else {
                    throw new Error('مدير البيانات غير متاح');
                }
            } catch (error) {
                addLog(`❌ فشل في اختبار مدير البيانات: ${error.message}`, 'error');
                document.getElementById('basicTests').innerHTML = '<div class="status error">❌ فشل في اختبار مدير البيانات</div>';
            }
        }

        // اختبار التخزين
        function testStorage() {
            addLog('بدء اختبار التخزين...', 'info');
            
            try {
                const testData = { test: 'data', timestamp: Date.now() };
                localStorage.setItem('barcelona_test', JSON.stringify(testData));
                const retrieved = JSON.parse(localStorage.getItem('barcelona_test'));
                localStorage.removeItem('barcelona_test');
                
                if (retrieved.test === testData.test) {
                    addLog('✅ اختبار التخزين ناجح', 'success');
                    document.getElementById('storageStatus').textContent = '✅';
                } else {
                    throw new Error('البيانات المسترجعة لا تتطابق');
                }
            } catch (error) {
                addLog(`❌ فشل في اختبار التخزين: ${error.message}`, 'error');
                document.getElementById('storageStatus').textContent = '❌';
            }
        }

        // اختبار التزامن
        function testSync() {
            addLog('بدء اختبار التزامن...', 'info');
            
            try {
                if (window.BARCELONA_SYNC) {
                    const stats = window.BARCELONA_SYNC.getStats();
                    addLog(`✅ نظام التزامن يعمل - ${stats.total} لاعب`, 'success');
                    
                    // اختبار إرسال حدث
                    window.BARCELONA_SYNC.refreshBroadcast();
                    addLog('✅ تم إرسال حدث التحديث', 'success');
                    
                    document.getElementById('syncStatus').textContent = '✅';
                } else {
                    throw new Error('نظام التزامن غير متاح');
                }
            } catch (error) {
                addLog(`❌ فشل في اختبار التزامن: ${error.message}`, 'error');
                document.getElementById('syncStatus').textContent = '❌';
            }
        }

        // اختبار الأحداث
        function testEvents() {
            addLog('بدء اختبار الأحداث...', 'info');
            
            try {
                let eventReceived = false;
                
                const eventHandler = (event) => {
                    if (event.detail.players) {
                        eventReceived = true;
                        addLog(`✅ تم استقبال حدث تحديث البيانات - ${event.detail.players.length} لاعب`, 'success');
                        window.removeEventListener('barcelonaDataUpdated', eventHandler);
                    }
                };
                
                window.addEventListener('barcelonaDataUpdated', eventHandler);
                
                // إرسال حدث تجريبي
                window.dispatchEvent(new CustomEvent('barcelonaDataUpdated', {
                    detail: {
                        players: window.BARCELONA_SHARED_DATA?.players || [],
                        timestamp: new Date().toISOString()
                    }
                }));
                
                setTimeout(() => {
                    if (!eventReceived) {
                        addLog('⚠️ لم يتم استقبال الحدث خلال الوقت المحدد', 'warning');
                    }
                }, 1000);
                
            } catch (error) {
                addLog(`❌ فشل في اختبار الأحداث: ${error.message}`, 'error');
            }
        }

        // إضافة لاعب تجريبي
        function addTestPlayer() {
            addLog('إضافة لاعب تجريبي...', 'info');
            
            try {
                const testPlayer = {
                    id: `test_${Date.now()}`,
                    name: `لاعب تجريبي ${Date.now()}`,
                    position: 'مهاجم',
                    currentClub: 'نادي تجريبي',
                    probability: Math.floor(Math.random() * 100),
                    status: 'rumor',
                    age: 25,
                    nationality: 'تجريبي',
                    image: 'https://via.placeholder.com/150',
                    transferFee: '€50M',
                    contractUntil: '2027',
                    createdAt: new Date().toISOString(),
                    lastUpdate: new Date().toISOString()
                };
                
                if (window.barcelonaDataManager) {
                    window.barcelonaDataManager.addPlayer(testPlayer);
                    testPlayerId = testPlayer.id;
                    addLog(`✅ تم إضافة لاعب تجريبي: ${testPlayer.name}`, 'success');
                    updateStats();
                } else {
                    throw new Error('مدير البيانات غير متاح');
                }
            } catch (error) {
                addLog(`❌ فشل في إضافة لاعب تجريبي: ${error.message}`, 'error');
            }
        }

        // تعديل لاعب تجريبي
        function updateTestPlayer() {
            if (!testPlayerId) {
                addLog('⚠️ لا يوجد لاعب تجريبي للتعديل', 'warning');
                return;
            }
            
            addLog('تعديل لاعب تجريبي...', 'info');
            
            try {
                const players = window.BARCELONA_SHARED_DATA?.players || [];
                const playerIndex = players.findIndex(p => p.id === testPlayerId);
                
                if (playerIndex >= 0) {
                    players[playerIndex].probability = Math.floor(Math.random() * 100);
                    players[playerIndex].lastUpdate = new Date().toISOString();
                    
                    if (window.barcelonaDataManager) {
                        window.barcelonaDataManager.updatePlayers(players);
                        addLog(`✅ تم تعديل لاعب تجريبي - الاحتمالية الجديدة: ${players[playerIndex].probability}%`, 'success');
                        updateStats();
                    }
                } else {
                    throw new Error('لم يتم العثور على اللاعب التجريبي');
                }
            } catch (error) {
                addLog(`❌ فشل في تعديل لاعب تجريبي: ${error.message}`, 'error');
            }
        }

        // حذف لاعب تجريبي
        function deleteTestPlayer() {
            if (!testPlayerId) {
                addLog('⚠️ لا يوجد لاعب تجريبي للحذف', 'warning');
                return;
            }
            
            addLog('حذف لاعب تجريبي...', 'info');
            
            try {
                const players = window.BARCELONA_SHARED_DATA?.players || [];
                const playerIndex = players.findIndex(p => p.id === testPlayerId);
                
                if (playerIndex >= 0) {
                    if (window.barcelonaDataManager) {
                        window.barcelonaDataManager.removePlayer(playerIndex);
                        addLog('✅ تم حذف لاعب تجريبي', 'success');
                        testPlayerId = null;
                        updateStats();
                    }
                } else {
                    throw new Error('لم يتم العثور على اللاعب التجريبي');
                }
            } catch (error) {
                addLog(`❌ فشل في حذف لاعب تجريبي: ${error.message}`, 'error');
            }
        }

        // تحديث البيانات
        function refreshData() {
            addLog('تحديث البيانات...', 'info');
            
            try {
                if (window.barcelonaDataManager) {
                    window.barcelonaDataManager.loadFromStorage();
                    updateStats();
                    addLog('✅ تم تحديث البيانات', 'success');
                } else {
                    throw new Error('مدير البيانات غير متاح');
                }
            } catch (error) {
                addLog(`❌ فشل في تحديث البيانات: ${error.message}`, 'error');
            }
        }

        // مراقبة التغييرات
        function setupMonitoring() {
            // مراقبة تغييرات البيانات
            if (window.barcelonaDataManager) {
                window.barcelonaDataManager.addListener((data) => {
                    syncCounter++;
                    addLog(`🔄 تحديث تلقائي #${syncCounter} - ${data.players?.length || 0} لاعب`, 'info');
                    updateStats();
                });
            }

            // مراقبة الأحداث
            window.addEventListener('barcelonaDataUpdated', (event) => {
                addLog(`📡 حدث تحديث البيانات - ${event.detail.players?.length || 0} لاعب`, 'success');
            });

            // مراقبة الرسائل
            window.addEventListener('message', (event) => {
                if (event.data.type === 'BROADCAST_READY') {
                    addLog(`📺 البث جاهز - ${event.data.data.playersCount} لاعب`, 'success');
                }
            });
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            addLog('🚀 بدء اختبار نظام التزامن...', 'info');
            
            // انتظار تحميل البيانات
            setTimeout(() => {
                setupMonitoring();
                updateStats();
                
                // تشغيل الاختبارات الأساسية
                testDataManager();
                testStorage();
                testSync();
                testEvents();
                
                addLog('✅ تم تهيئة نظام الاختبار', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
