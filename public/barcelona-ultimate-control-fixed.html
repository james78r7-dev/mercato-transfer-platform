<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Barcelona Transfer Control - النسخة المصححة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(45deg, #00aaff, #0088cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc66);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #cc3333);
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .success { background: rgba(0, 255, 136, 0.2); color: #00ff88; border: 1px solid #00ff88; }
        .error { background: rgba(255, 68, 68, 0.2); color: #ff4444; border: 1px solid #ff4444; }
        .info { background: rgba(0, 170, 255, 0.2); color: #00aaff; border: 1px solid #00aaff; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #cccccc;
        }

        .player-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00aaff;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00aaff;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
        }

        .player-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #00aaff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .player-details {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .player-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.info { background: rgba(0, 170, 255, 0.1); color: #00aaff; }
        .log-entry.success { background: rgba(0, 255, 136, 0.1); color: #00ff88; }
        .log-entry.error { background: rgba(255, 68, 68, 0.1); color: #ff4444; }
        .log-entry.warning { background: rgba(255, 170, 0, 0.1); color: #ffaa00; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Barcelona Transfer Control - النسخة المصححة</h1>
            <p>نظام إدارة اللاعبين مع التزامن المضمون</p>
        </div>

        <div id="status"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">إجمالي اللاعبين</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="officialDeals">0</div>
                <div class="stat-label">الصفقات الرسمية</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgProbability">0%</div>
                <div class="stat-label">متوسط الاحتمالية</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="syncStatus">❌</div>
                <div class="stat-label">حالة التزامن</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadData()">
                <i class="fas fa-download"></i> تحميل البيانات
            </button>
            <button class="btn btn-success" onclick="addPlayer()">
                <i class="fas fa-plus"></i> إضافة لاعب
            </button>
            <button class="btn btn-warning" onclick="saveData()">
                <i class="fas fa-save"></i> حفظ البيانات
            </button>
            <button class="btn" onclick="refreshBroadcast()">
                <i class="fas fa-sync"></i> تحديث البث
            </button>
            <button class="btn btn-danger" onclick="clearData()">
                <i class="fas fa-trash"></i> مسح البيانات
            </button>
        </div>

        <div class="player-form" id="playerForm" style="display: none;">
            <h3 id="formTitle">إضافة لاعب جديد</h3>
            <form onsubmit="savePlayer(event)">
                <div class="form-group">
                    <label for="playerName">اسم اللاعب *</label>
                    <input type="text" id="playerName" required>
                </div>
                <div class="form-group">
                    <label for="playerPosition">المركز *</label>
                    <input type="text" id="playerPosition" required>
                </div>
                <div class="form-group">
                    <label for="playerClub">النادي الحالي *</label>
                    <input type="text" id="playerClub" required>
                </div>
                <div class="form-group">
                    <label for="playerAge">العمر</label>
                    <input type="number" id="playerAge" min="16" max="50" value="25">
                </div>
                <div class="form-group">
                    <label for="playerNationality">الجنسية</label>
                    <input type="text" id="playerNationality">
                </div>
                <div class="form-group">
                    <label for="playerImage">رابط الصورة</label>
                    <input type="url" id="playerImage">
                </div>
                <div class="form-group">
                    <label for="playerProbability">الاحتمالية (%)</label>
                    <input type="number" id="playerProbability" min="0" max="100" value="50">
                </div>
                <div class="form-group">
                    <label for="playerStatus">الحالة</label>
                    <select id="playerStatus">
                        <option value="rumor">إشاعة</option>
                        <option value="negotiating">تفاوض</option>
                        <option value="close">قريبة</option>
                        <option value="official">رسمية</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="playerTransferFee">رسوم الانتقال</label>
                    <input type="text" id="playerTransferFee" placeholder="€50M">
                </div>
                <div class="form-group">
                    <label for="playerContract">عقد حتى</label>
                    <input type="text" id="playerContract" placeholder="2027">
                </div>
                <div class="form-group">
                    <label for="playerNotes">ملاحظات</label>
                    <input type="text" id="playerNotes">
                </div>
                <div class="controls">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> حفظ اللاعب
                    </button>
                    <button type="button" class="btn btn-danger" onclick="cancelEdit()">
                        <i class="fas fa-times"></i> إلغاء
                    </button>
                </div>
            </form>
        </div>

        <div class="player-list">
            <h3>قائمة اللاعبين</h3>
            <div id="playersList"></div>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        // متغيرات عامة
        let playersData = [];
        let currentEditingIndex = -1;
        let logElement;

        // دالة إضافة رسالة إلى السجل
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `[${timestamp}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // دالة تحديث الحالة
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // دالة تحديث الإحصائيات
        function updateStats() {
            const totalPlayers = playersData.length;
            const officialDeals = playersData.filter(p => p.status === 'official').length;
            const avgProbability = totalPlayers > 0 ?
                Math.round(playersData.reduce((sum, p) => sum + (p.probability || 0), 0) / totalPlayers) : 0;

            document.getElementById('totalPlayers').textContent = totalPlayers;
            document.getElementById('officialDeals').textContent = officialDeals;
            document.getElementById('avgProbability').textContent = avgProbability + '%';
            document.getElementById('syncStatus').textContent = '✅';
        }

        // دالة عرض اللاعبين
        function renderPlayers() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            if (playersData.length === 0) {
                playersList.innerHTML = '<div style="text-align: center; color: #cccccc; padding: 20px;">لا يوجد لاعبين</div>';
                return;
            }

            playersData.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                playerDiv.innerHTML = `
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-details">
                            ${player.position} - ${player.currentClub} - ${player.age || 'غير محدد'} سنة
                            <br>
                            الاحتمالية: ${player.probability}% - الحالة: ${getStatusLabel(player.status)}
                            ${player.transferFee ? ` - الرسوم: ${player.transferFee}` : ''}
                        </div>
                    </div>
                    <div class="player-actions">
                        <button class="btn btn-small" onclick="editPlayer(${index})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deletePlayer(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                playersList.appendChild(playerDiv);
            });
        }

        // دالة الحصول على تسمية الحالة
        function getStatusLabel(status) {
            const labels = {
                'official': '✅ رسمية',
                'close': '🔥 قريبة',
                'negotiating': '💬 تفاوض',
                'rumor': '👁️ إشاعة'
            };
            return labels[status] || status;
        }

        // دالة تحميل البيانات
        function loadData() {
            addLog('جاري تحميل البيانات...', 'info');
            
            try {
                // محاولة تحميل من localStorage
                const stored = localStorage.getItem('barcelona_players');
                if (stored) {
                    playersData = JSON.parse(stored);
                    addLog(`✅ تم تحميل ${playersData.length} لاعب من التخزين المحلي`, 'success');
                } else {
                    // تحميل البيانات الافتراضية
                    playersData = [
                        {
                            id: '1',
                            name: 'خوان غارسيا',
                            position: 'حارس مرمى',
                            currentClub: 'برشلونة',
                            probability: 100,
                            status: 'official',
                            age: 25,
                            nationality: 'إسبانيا',
                            image: 'https://cdnuploads.aa.com.tr/uploads/Contents/2025/06/18/thumbs_b_c_d0e8caad6f6844899d6b50facc99cf9d.jpg?v=165814',
                            transferFee: '€25M',
                            contractUntil: '2029',
                            createdAt: new Date().toISOString(),
                            lastUpdate: new Date().toISOString()
                        },
                        {
                            id: '2',
                            name: 'Nico Williams',
                            position: 'جناح أيسر',
                            currentClub: 'Athletic Bilbao',
                            probability: 90,
                            status: 'official',
                            age: 22,
                            nationality: 'إسبانيا',
                            image: 'https://img.a.transfermarkt.technology/portrait/big/681676-1668509314.jpg?lm=1',
                            transferFee: '€60M',
                            contractUntil: '2029',
                            createdAt: new Date().toISOString(),
                            lastUpdate: new Date().toISOString()
                        }
                    ];
                    addLog('✅ تم تحميل البيانات الافتراضية', 'success');
                }
                
                updateStats();
                renderPlayers();
                updateStatus('تم تحميل البيانات بنجاح', 'success');
                
            } catch (error) {
                addLog(`❌ فشل في تحميل البيانات: ${error.message}`, 'error');
                updateStatus('فشل في تحميل البيانات', 'error');
            }
        }

        // دالة حفظ البيانات
        function saveData() {
            addLog('جاري حفظ البيانات...', 'info');
            
            try {
                localStorage.setItem('barcelona_players', JSON.stringify(playersData));
                addLog(`✅ تم حفظ ${playersData.length} لاعب في التخزين المحلي`, 'success');
                updateStatus('تم حفظ البيانات بنجاح', 'success');
                
                // إرسال حدث تحديث
                window.dispatchEvent(new CustomEvent('barcelonaDataUpdated', {
                    detail: {
                        players: playersData,
                        timestamp: new Date().toISOString()
                    }
                }));
                
            } catch (error) {
                addLog(`❌ فشل في حفظ البيانات: ${error.message}`, 'error');
                updateStatus('فشل في حفظ البيانات', 'error');
            }
        }

        // دالة إضافة لاعب
        function addPlayer() {
            currentEditingIndex = -1;
            document.getElementById('formTitle').textContent = 'إضافة لاعب جديد';
            document.getElementById('playerForm').style.display = 'block';
            
            // مسح النموذج
            document.getElementById('playerForm').reset();
            addLog('تم فتح نموذج إضافة لاعب جديد', 'info');
        }

        // دالة تعديل لاعب
        function editPlayer(index) {
            currentEditingIndex = index;
            const player = playersData[index];
            
            document.getElementById('formTitle').textContent = 'تعديل بيانات اللاعب';
            document.getElementById('playerForm').style.display = 'block';
            
            // ملء النموذج بالبيانات
            document.getElementById('playerName').value = player.name || '';
            document.getElementById('playerPosition').value = player.position || '';
            document.getElementById('playerClub').value = player.currentClub || '';
            document.getElementById('playerAge').value = player.age || '';
            document.getElementById('playerNationality').value = player.nationality || '';
            document.getElementById('playerImage').value = player.image || '';
            document.getElementById('playerProbability').value = player.probability || 0;
            document.getElementById('playerStatus').value = player.status || 'rumor';
            document.getElementById('playerTransferFee').value = player.transferFee || '';
            document.getElementById('playerContract').value = player.contractUntil || '';
            document.getElementById('playerNotes').value = player.notes || '';
            
            addLog(`تم فتح نموذج تعديل اللاعب: ${player.name}`, 'info');
        }

        // دالة حذف لاعب
        function deletePlayer(index) {
            if (confirm('هل أنت متأكد من حذف هذا اللاعب؟')) {
                const playerName = playersData[index].name;
                playersData.splice(index, 1);
                
                updateStats();
                renderPlayers();
                saveData();
                
                addLog(`✅ تم حذف اللاعب: ${playerName}`, 'success');
                updateStatus('تم حذف اللاعب بنجاح', 'success');
            }
        }

        // دالة حفظ لاعب
        function savePlayer(event) {
            event.preventDefault();
            
            const playerData = {
                id: currentEditingIndex >= 0 ? playersData[currentEditingIndex].id : Date.now().toString(),
                name: document.getElementById('playerName').value.trim(),
                position: document.getElementById('playerPosition').value.trim(),
                currentClub: document.getElementById('playerClub').value.trim(),
                age: parseInt(document.getElementById('playerAge').value) || 25,
                nationality: document.getElementById('playerNationality').value.trim(),
                image: document.getElementById('playerImage').value.trim(),
                probability: parseInt(document.getElementById('playerProbability').value) || 0,
                status: document.getElementById('playerStatus').value,
                transferFee: document.getElementById('playerTransferFee').value.trim(),
                contractUntil: document.getElementById('playerContract').value.trim(),
                notes: document.getElementById('playerNotes').value.trim(),
                lastUpdate: new Date().toISOString(),
                createdAt: currentEditingIndex >= 0 ? playersData[currentEditingIndex].createdAt : new Date().toISOString()
            };

            // التحقق من صحة البيانات
            if (!playerData.name || !playerData.position || !playerData.currentClub) {
                addLog('❌ يرجى ملء جميع الحقول المطلوبة', 'error');
                updateStatus('يرجى ملء جميع الحقول المطلوبة', 'error');
                return;
            }

            if (currentEditingIndex >= 0) {
                playersData[currentEditingIndex] = playerData;
                addLog(`✅ تم تحديث اللاعب: ${playerData.name}`, 'success');
                updateStatus('تم تحديث اللاعب بنجاح', 'success');
            } else {
                playersData.push(playerData);
                addLog(`✅ تم إضافة اللاعب: ${playerData.name}`, 'success');
                updateStatus('تم إضافة اللاعب بنجاح', 'success');
            }

            updateStats();
            renderPlayers();
            saveData();
            cancelEdit();
        }

        // دالة إلغاء التعديل
        function cancelEdit() {
            document.getElementById('playerForm').style.display = 'none';
            currentEditingIndex = -1;
        }

        // دالة تحديث البث
        function refreshBroadcast() {
            addLog('جاري تحديث البث...', 'info');
            
            // إرسال حدث تحديث
            window.dispatchEvent(new CustomEvent('barcelonaDataUpdated', {
                detail: {
                    players: playersData,
                    timestamp: new Date().toISOString()
                }
            }));
            
            addLog('✅ تم إرسال حدث تحديث البث', 'success');
            updateStatus('تم تحديث البث بنجاح', 'success');
        }

        // دالة مسح البيانات
        function clearData() {
            if (confirm('هل أنت متأكد من مسح جميع البيانات؟')) {
                playersData = [];
                localStorage.removeItem('barcelona_players');
                
                updateStats();
                renderPlayers();
                
                addLog('✅ تم مسح جميع البيانات', 'success');
                updateStatus('تم مسح جميع البيانات', 'success');
            }
        }

        // دالة توليد معرف فريد
        function generateId() {
            return Date.now().toString() + Math.random().toString(36).substr(2, 9);
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            logElement = document.getElementById('log');
            addLog('🚀 بدء تشغيل أداة التحكم المصححة...', 'info');
            
            // تحميل البيانات
            loadData();
            
            // إضافة مراقبة المفاتيح
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'r') {
                    e.preventDefault();
                    addLog('🔄 تحديث يدوي للبيانات...', 'info');
                    loadData();
                }
            });
            
            // تحديث دوري كل 30 ثانية
            setInterval(() => {
                saveData();
            }, 30000);
            
            addLog('✅ تم تهيئة أداة التحكم بنجاح', 'success');
        });
    </script>
</body>
</html>
