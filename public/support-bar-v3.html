<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شريط الداعمين - الإصدار الثالث المحسن</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white;
      overflow: hidden;
      height: 100vh;
      width: 380px;
    }

    .container {
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .supporters-list {
      height: 100vh;
      overflow-y: auto;
      padding: 20px 15px;
      scroll-behavior: smooth;
    }

    .supporters-list::-webkit-scrollbar {
      width: 6px;
    }

    .supporters-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .supporters-list::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #FFD700, #FFA000);
      border-radius: 3px;
    }

    .supporter {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 160, 0, 0.1));
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .supporter::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #FFD700, #FFA000, #FFD700);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .supporter.top {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.25), rgba(255, 160, 0, 0.2));
      border: 2px solid #FFD700;
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
    }

    .supporter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .supporter-name {
      font-size: 16px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .supporter-amount {
      font-size: 14px;
      font-weight: bold;
      color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .supporter-message {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.4;
      margin-top: 8px;
      font-style: italic;
    }

    .rank-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: linear-gradient(135deg, #FFD700, #FFA000);
      color: #000;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 50%;
      min-width: 24px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.4);
    }

    .loading {
      text-align: center;
      padding: 50px 20px;
      font-size: 16px;
      color: #FFD700;
    }

    .error {
      text-align: center;
      padding: 50px 20px;
      font-size: 16px;
      color: #ff6b6b;
    }

    /* نظام الإعدادات المبسط */
    .settings-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      min-width: 280px;
      max-width: 320px;
      z-index: 1000;
      backdrop-filter: blur(15px);
      transform: translateX(100%);
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
    }

    .settings-panel.show {
      transform: translateX(0);
    }

    .settings-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 160, 0, 0.2));
      border: 2px solid rgba(255, 215, 0, 0.6);
      color: #FFD700;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .settings-toggle:hover {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.5), rgba(255, 160, 0, 0.3));
      transform: scale(1.05);
    }

    .setting-group {
      margin-bottom: 16px;
    }

    .setting-group label {
      display: block;
      font-size: 13px;
      color: #FFD700;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .setting-group input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .setting-group input[type="number"]:focus {
      border-color: #FFD700;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .setting-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      accent-color: #FFD700;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      color: #FFD700;
      font-weight: 500;
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-bottom: 8px;
    }

    .button-primary {
      background: linear-gradient(135deg, #FFD700, #FFA000);
      color: #000;
    }

    .button-primary:hover {
      background: linear-gradient(135deg, #FFA000, #FFD700);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
    }

    .button-secondary {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }

    .button-secondary:hover {
      background: linear-gradient(135deg, #ee5a52, #ff6b6b);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }

    .status-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 11px;
      color: #00ff88;
      border: 1px solid rgba(0, 255, 136, 0.3);
      z-index: 1000;
    }

    /* إخفاء الإعدادات في وضع الإنتاج */
    .production-mode .settings-panel,
    .production-mode .settings-toggle {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- زر الإعدادات -->
    <div class="settings-toggle" onclick="toggleSettings()">⚙️</div>
    
    <!-- لوحة الإعدادات -->
    <div class="settings-panel" id="settingsPanel">
      <h3 style="color: #FFD700; margin-bottom: 20px; font-size: 16px; text-align: center;">⚙️ إعدادات التمرير</h3>

      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="autoScroll" checked>
          تفعيل التمرير التلقائي
        </label>
      </div>

      <div class="setting-group">
        <label for="waitTop">⏸️ انتظار في الأعلى (ثانية):</label>
        <input type="number" id="waitTop" value="15" min="5" max="60">
      </div>

      <div class="setting-group">
        <label for="scrollDown">⬇️ مدة النزول (ثانية):</label>
        <input type="number" id="scrollDown" value="15" min="5" max="60">
      </div>

      <div class="setting-group">
        <label for="waitBottom">⏸️ انتظار في الأسفل (ثانية):</label>
        <input type="number" id="waitBottom" value="15" min="5" max="60">
      </div>

      <div class="setting-group">
        <label for="scrollUp">⬆️ مدة الصعود (ثانية):</label>
        <input type="number" id="scrollUp" value="15" min="5" max="60">
      </div>

      <div class="setting-group">
        <button onclick="saveSettings()" class="button button-primary">
          💾 حفظ الإعدادات
        </button>
      </div>

      <div class="setting-group">
        <button onclick="resetSettings()" class="button button-secondary">
          🔄 إعادة تعيين
        </button>
      </div>
    </div>

    <!-- قائمة الداعمين -->
    <div class="supporters-list" id="supportersList">
      <div class="loading" id="loading">جاري تحميل الداعمين...</div>
    </div>

    <!-- معلومات الحالة -->
    <div class="status-info" id="statusInfo">
      جاري التحميل...
    </div>
  </div>

  <script>
    // إعدادات افتراضية
    let settings = {
      autoScroll: true,
      waitTop: 15,
      scrollDown: 15, 
      waitBottom: 15,
      scrollUp: 15
    };

    // متغيرات التمرير
    let scrollTimer = null;
    let currentPhase = 'waitTop'; // waitTop, scrollDown, waitBottom, scrollUp
    let cycleCount = 0;
    let isScrolling = false;

    // بيانات الداعمين
    let supporters = [];

    // تحميل الإعدادات من URL
    function loadSettingsFromURL() {
      const params = new URLSearchParams(window.location.search);
      
      if (params.get('autoScroll') !== null) settings.autoScroll = params.get('autoScroll') === 'true';
      if (params.get('waitTop')) settings.waitTop = parseInt(params.get('waitTop'));
      if (params.get('scrollDown')) settings.scrollDown = parseInt(params.get('scrollDown'));
      if (params.get('waitBottom')) settings.waitBottom = parseInt(params.get('waitBottom'));
      if (params.get('scrollUp')) settings.scrollUp = parseInt(params.get('scrollUp'));
      
      // إخفاء الإعدادات في وضع الإنتاج
      if (params.get('production') === 'true') {
        document.body.classList.add('production-mode');
      }
      
      console.log('Settings loaded from URL:', settings);
      updateUI();
    }

    // حفظ الإعدادات في URL
    function saveSettings() {
      // قراءة القيم من النموذج
      settings.autoScroll = document.getElementById('autoScroll').checked;
      settings.waitTop = parseInt(document.getElementById('waitTop').value);
      settings.scrollDown = parseInt(document.getElementById('scrollDown').value);
      settings.waitBottom = parseInt(document.getElementById('waitBottom').value);
      settings.scrollUp = parseInt(document.getElementById('scrollUp').value);
      
      // إنشاء URL جديد
      const params = new URLSearchParams();
      params.set('autoScroll', settings.autoScroll);
      params.set('waitTop', settings.waitTop);
      params.set('scrollDown', settings.scrollDown);
      params.set('waitBottom', settings.waitBottom);
      params.set('scrollUp', settings.scrollUp);
      params.set('production', 'true'); // إخفاء الإعدادات بعد الحفظ
      
      const newURL = window.location.pathname + '?' + params.toString();
      
      // عرض الرابط الجديد
      alert(`تم حفظ الإعدادات!\n\nاستخدم هذا الرابط في OBS:\n${window.location.origin}${newURL}`);
      
      // نسخ الرابط للحافظة
      navigator.clipboard.writeText(window.location.origin + newURL).then(() => {
        console.log('URL copied to clipboard');
      });
      
      // إعادة تشغيل التمرير
      if (settings.autoScroll) {
        restartScrolling();
      }
    }

    // إعادة تعيين الإعدادات
    function resetSettings() {
      settings = {
        autoScroll: true,
        waitTop: 15,
        scrollDown: 15,
        waitBottom: 15,
        scrollUp: 15
      };
      updateUI();
      restartScrolling();
    }

    // تحديث واجهة المستخدم
    function updateUI() {
      document.getElementById('autoScroll').checked = settings.autoScroll;
      document.getElementById('waitTop').value = settings.waitTop;
      document.getElementById('scrollDown').value = settings.scrollDown;
      document.getElementById('waitBottom').value = settings.waitBottom;
      document.getElementById('scrollUp').value = settings.scrollUp;
    }

    // تبديل عرض الإعدادات
    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.classList.toggle('show');
    }

    // نظام التشخيص والتتبع
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString('ar-SA');
      const prefix = `[${timestamp}]`;

      switch (type) {
        case 'error':
          console.error(`${prefix} ❌ ${message}`);
          break;
        case 'warning':
          console.warn(`${prefix} ⚠️ ${message}`);
          break;
        case 'success':
          console.log(`${prefix} ✅ ${message}`);
          break;
        case 'phase':
          console.log(`${prefix} 🔄 ${message}`);
          break;
        default:
          console.log(`${prefix} ℹ️ ${message}`);
      }
    }

    // تحديث معلومات الحالة مع التشخيص
    function updateStatus(message, type = 'info') {
      const statusElement = document.getElementById('statusInfo');
      if (statusElement) {
        statusElement.textContent = message;

        // تغيير لون الحالة حسب النوع
        switch (type) {
          case 'error':
            statusElement.style.color = '#ff6b6b';
            statusElement.style.borderColor = 'rgba(255, 107, 107, 0.3)';
            break;
          case 'warning':
            statusElement.style.color = '#ffaa00';
            statusElement.style.borderColor = 'rgba(255, 170, 0, 0.3)';
            break;
          case 'success':
            statusElement.style.color = '#00ff88';
            statusElement.style.borderColor = 'rgba(0, 255, 136, 0.3)';
            break;
          default:
            statusElement.style.color = '#00ff88';
            statusElement.style.borderColor = 'rgba(0, 255, 136, 0.3)';
        }
      }

      // إضافة للوغات
      log(message, type);
    }

    // تحميل بيانات الداعمين
    async function loadSupporters() {
      try {
        log('بدء تحميل بيانات الداعمين');
        updateStatus('جاري تحميل البيانات...');

        // محاولة تحميل من الخادم
        try {
          log('محاولة الاتصال بالخادم...');
          const response = await fetch('/api/supporters');
          if (response.ok) {
            const data = await response.json();
            supporters = data.supporters || [];
            log(`تم تحميل ${supporters.length} داعم من الخادم`, 'success');
            renderSupporters();
            updateStatus(`تم تحميل ${supporters.length} داعم من الخادم`, 'success');
            return;
          } else {
            log(`فشل الاتصال بالخادم: ${response.status}`, 'warning');
          }
        } catch (error) {
          log(`خطأ في الاتصال بالخادم: ${error.message}`, 'warning');
        }
        
        // بيانات تجريبية
        supporters = [
          { id: 1, name: "Saiftrips", amount: 136, thankMessage: "شكراً لك على الدعم المستمر" },
          { id: 2, name: "Naser", amount: 50, thankMessage: "أتمنى لك التوفيق" },
          { id: 3, name: "Ahmed Washington", amount: 25, thankMessage: "" },
          { id: 4, name: "Ghost", amount: 15, thankMessage: "استمر في العمل الرائع" },
          { id: 5, name: "Om3ralwan", amount: 10, thankMessage: "" },
          { id: 6, name: "Syrian", amount: 8, thankMessage: "بالتوفيق" },
          { id: 7, name: "Messi Cruyff", amount: 6, thankMessage: "" },
          { id: 8, name: "layth lion", amount: 5, thankMessage: "شكراً لك" },
          { id: 9, name: "Florentino Perez", amount: 3, thankMessage: "" },
          { id: 10, name: "Mustafa Ahmed", amount: 2, thankMessage: "" }
        ];
        
        log(`تم تحميل ${supporters.length} داعم (بيانات تجريبية)`, 'success');
        renderSupporters();
        updateStatus(`تم تحميل ${supporters.length} داعم (بيانات تجريبية)`, 'success');

      } catch (error) {
        log(`خطأ في تحميل البيانات: ${error.message}`, 'error');
        document.getElementById('supportersList').innerHTML = '<div class="error">خطأ في تحميل البيانات</div>';
        updateStatus('خطأ في التحميل', 'error');
      }
    }

    // عرض الداعمين (بدون تحديث تلقائي لمنع الاختفاء)
    function renderSupporters() {
      const list = document.getElementById('supportersList');

      // ترتيب الداعمين حسب المبلغ
      const sortedSupporters = supporters
        .filter(s => s.amount > 0)
        .sort((a, b) => b.amount - a.amount);

      if (sortedSupporters.length === 0) {
        list.innerHTML = '<div class="error">لا توجد بيانات داعمين</div>';
        return;
      }

      // حفظ موضع التمرير الحالي
      const currentScrollTop = list.scrollTop;

      list.innerHTML = '';

      sortedSupporters.forEach((supporter, index) => {
        const div = document.createElement('div');
        div.className = `supporter ${index === 0 ? 'top' : ''}`;

        div.innerHTML = `
          <div class="rank-badge">${index + 1}</div>
          <div class="supporter-header">
            <div class="supporter-name">${supporter.name}</div>
            <div class="supporter-amount">$${supporter.amount}</div>
          </div>
          ${supporter.thankMessage ? `<div class="supporter-message">${supporter.thankMessage}</div>` : ''}
        `;

        list.appendChild(div);
      });

      // استعادة موضع التمرير (لمنع القفز المفاجئ)
      setTimeout(() => {
        list.scrollTop = currentScrollTop;
      }, 10);

      console.log(`تم عرض ${sortedSupporters.length} داعم بنجاح`);
    }

    // نظام التمرير البسيط مع تشخيص مفصل
    function startScrolling() {
      if (!settings.autoScroll) {
        log('التمرير التلقائي معطل', 'warning');
        return;
      }

      if (isScrolling) {
        log('التمرير يعمل بالفعل، تجاهل طلب البدء', 'warning');
        return;
      }

      isScrolling = true;
      currentPhase = 'waitTop';
      cycleCount = 0;

      log('=== بدء نظام التمرير ===', 'phase');
      log(`الإعدادات: انتظار أعلى=${settings.waitTop}ث، نزول=${settings.scrollDown}ث، انتظار أسفل=${settings.waitBottom}ث، صعود=${settings.scrollUp}ث`);

      executePhase();
    }

    function stopScrolling() {
      if (!isScrolling) {
        log('التمرير متوقف بالفعل', 'warning');
        return;
      }

      isScrolling = false;
      if (scrollTimer) {
        clearTimeout(scrollTimer);
        scrollTimer = null;
        log('تم إلغاء مؤقت التمرير');
      }

      // إيقاف أي تمرير جاري
      const container = document.getElementById('supportersList');
      if (container && container._scrollAnimation) {
        cancelAnimationFrame(container._scrollAnimation);
        container._scrollAnimation = null;
        log('تم إلغاء تمرير الحركة');
      }

      updateStatus('تم إيقاف التمرير', 'warning');
      log('=== إيقاف نظام التمرير ===', 'phase');
    }

    function restartScrolling() {
      log('إعادة تشغيل التمرير...', 'phase');
      stopScrolling();
      setTimeout(() => {
        if (settings.autoScroll) {
          startScrolling();
        }
      }, 1000);
    }

    function executePhase() {
      if (!isScrolling || !settings.autoScroll) {
        log('تم إيقاف تنفيذ المرحلة: التمرير معطل', 'warning');
        return;
      }

      const container = document.getElementById('supportersList');
      if (!container) {
        log('لم يتم العثور على حاوية الداعمين', 'error');
        return;
      }

      const maxScroll = container.scrollHeight - container.clientHeight;
      if (maxScroll <= 0) {
        log('لا يوجد محتوى قابل للتمرير، إعادة المحاولة خلال 5 ثوان', 'warning');
        setTimeout(executePhase, 5000);
        return;
      }

      log(`تنفيذ المرحلة: ${currentPhase} | الدورة: ${cycleCount + 1} | المحتوى القابل للتمرير: ${maxScroll}px`, 'phase');

      switch (currentPhase) {
        case 'waitTop':
          container.scrollTop = 0;
          log(`⏸️ بدء الانتظار في الأعلى لمدة ${settings.waitTop} ثانية`);
          updateStatus(`⏸️ انتظار في الأعلى (${settings.waitTop}ث) - دورة ${cycleCount + 1}`);

          scrollTimer = setTimeout(() => {
            if (isScrolling && settings.autoScroll) {
              currentPhase = 'scrollDown';
              executePhase();
            }
          }, settings.waitTop * 1000);
          break;

        case 'scrollDown':
          log(`⬇️ بدء التمرير للأسفل لمدة ${settings.scrollDown} ثانية`);
          updateStatus(`⬇️ التمرير للأسفل (${settings.scrollDown}ث) - دورة ${cycleCount + 1}`);
          smoothScroll(container, maxScroll, settings.scrollDown * 1000);

          scrollTimer = setTimeout(() => {
            if (isScrolling && settings.autoScroll) {
              currentPhase = 'waitBottom';
              executePhase();
            }
          }, settings.scrollDown * 1000);
          break;

        case 'waitBottom':
          container.scrollTop = maxScroll;
          log(`⏸️ بدء الانتظار في الأسفل لمدة ${settings.waitBottom} ثانية`);
          updateStatus(`⏸️ انتظار في الأسفل (${settings.waitBottom}ث) - دورة ${cycleCount + 1}`);

          scrollTimer = setTimeout(() => {
            if (isScrolling && settings.autoScroll) {
              currentPhase = 'scrollUp';
              executePhase();
            }
          }, settings.waitBottom * 1000);
          break;

        case 'scrollUp':
          log(`⬆️ بدء التمرير للأعلى لمدة ${settings.scrollUp} ثانية`);
          updateStatus(`⬆️ التمرير للأعلى (${settings.scrollUp}ث) - دورة ${cycleCount + 1}`);
          smoothScroll(container, 0, settings.scrollUp * 1000);

          scrollTimer = setTimeout(() => {
            if (isScrolling && settings.autoScroll) {
              cycleCount++;
              currentPhase = 'waitTop';
              log(`✅ اكتملت الدورة ${cycleCount}، بدء دورة جديدة`, 'success');
              executePhase();
            }
          }, settings.scrollUp * 1000);
          break;

        default:
          log(`مرحلة غير معروفة: ${currentPhase}، إعادة تعيين للانتظار في الأعلى`, 'error');
          currentPhase = 'waitTop';
          executePhase();
      }
    }

    // تمرير سلس محمي من التداخل
    function smoothScroll(element, targetPosition, duration) {
      const startPosition = element.scrollTop;
      const distance = targetPosition - startPosition;
      const startTime = performance.now();

      // إيقاف أي تمرير سابق
      if (element._scrollAnimation) {
        cancelAnimationFrame(element._scrollAnimation);
      }

      function animation(currentTime) {
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);

        // تحقق من أن العنصر ما زال موجوداً
        if (!element || !element.parentNode) {
          return;
        }

        element.scrollTop = startPosition + distance * progress;

        if (progress < 1 && isScrolling) {
          element._scrollAnimation = requestAnimationFrame(animation);
        } else {
          element._scrollAnimation = null;
          // تأكد من الوصول للموضع النهائي
          if (element && element.parentNode) {
            element.scrollTop = targetPosition;
          }
        }
      }

      element._scrollAnimation = requestAnimationFrame(animation);
    }

    // تهيئة الأداة
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('=== تهيئة شريط الداعمين v3 ===');
      
      // تحميل الإعدادات من URL
      loadSettingsFromURL();
      
      // تحميل البيانات
      await loadSupporters();
      
      // بدء التمرير إذا كان مفعلاً
      if (settings.autoScroll) {
        setTimeout(() => {
          startScrolling();
        }, 2000); // انتظار ثانيتين قبل البدء
      }
      
      console.log('=== تم تهيئة الأداة بنجاح ===');
    });

    // إضافة مستمعي الأحداث للإعدادات
    ['autoScroll', 'waitTop', 'scrollDown', 'waitBottom', 'scrollUp'].forEach(id => {
      const element = document.getElementById(id);
      if (element) {
        element.addEventListener('change', () => {
          // تحديث الإعدادات فوراً
          settings.autoScroll = document.getElementById('autoScroll').checked;
          settings.waitTop = parseInt(document.getElementById('waitTop').value);
          settings.scrollDown = parseInt(document.getElementById('scrollDown').value);
          settings.waitBottom = parseInt(document.getElementById('waitBottom').value);
          settings.scrollUp = parseInt(document.getElementById('scrollUp').value);
          
          // إعادة تشغيل التمرير
          if (settings.autoScroll) {
            restartScrolling();
          } else {
            stopScrolling();
          }
        });
      }
    });
  </script>
