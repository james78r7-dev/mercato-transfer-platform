<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة مراقبة FotMob</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .method-stats {
            margin-top: 15px;
        }

        .method-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .method-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .method-rate {
            font-weight: bold;
            color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .btn-warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-excellent {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .status-good {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }

        .status-average {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
        }

        .status-poor {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }

        .recent-activity {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .activity-time {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .activity-text {
            color: #2c3e50;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> لوحة مراقبة FotMob</h1>
            <p>مراقبة شاملة لأداء نظام استخراج البيانات من FotMob</p>
            
            <div class="auto-refresh">
                <label>
                    <strong>التحديث التلقائي:</strong>
                    <div class="toggle-switch">
                        <input type="checkbox" id="autoRefreshToggle">
                        <span class="slider"></span>
                    </div>
                </label>
                <span>كل 30 ثانية</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="card">
            <h3><i class="fas fa-cog"></i> التحكم</h3>
            <button class="btn btn-success" onclick="refreshStats()">
                <i class="fas fa-sync-alt"></i>
                تحديث الإحصائيات
            </button>
            <button class="btn" onclick="testExtraction()">
                <i class="fas fa-flask"></i>
                اختبار الاستخراج
            </button>
            <button class="btn btn-warning" onclick="resetStats()">
                <i class="fas fa-undo"></i>
                إعادة تعيين الإحصائيات
            </button>
            <button class="btn btn-danger" onclick="clearCache()">
                <i class="fas fa-trash"></i>
                مسح الكاش
            </button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحديث البيانات...</p>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid" id="dashboardGrid">
            <!-- سيتم ملء البيانات هنا -->
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshActive = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            refreshStats();
            setupAutoRefresh();
        });

        // Setup auto refresh
        function setupAutoRefresh() {
            const toggle = document.getElementById('autoRefreshToggle');
            toggle.addEventListener('change', function() {
                if (this.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
        }

        // Start auto refresh
        function startAutoRefresh() {
            if (isAutoRefreshActive) return;
            
            autoRefreshInterval = setInterval(() => {
                refreshStats();
            }, 30000); // 30 seconds
            
            isAutoRefreshActive = true;
            console.log('🔄 بدء التحديث التلقائي');
        }

        // Stop auto refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            isAutoRefreshActive = false;
            console.log('⏹️ إيقاف التحديث التلقائي');
        }

        // Refresh statistics
        async function refreshStats() {
            const loadingDiv = document.getElementById('loading');
            const dashboardGrid = document.getElementById('dashboardGrid');

            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/api/fotmob/stats');
                const data = await response.json();

                if (data.success) {
                    renderDashboard(data.stats);
                } else {
                    showError('فشل في الحصول على الإحصائيات');
                }
            } catch (error) {
                showError(`خطأ في الشبكة: ${error.message}`);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Test extraction
        async function testExtraction() {
            try {
                const response = await fetch('/api/extract-fotmob', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ limit: 5 })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`✅ نجح الاختبار! تم استخراج ${data.count} صفقة`);
                    refreshStats(); // تحديث الإحصائيات
                } else {
                    alert(`❌ فشل الاختبار: ${data.error}`);
                }
            } catch (error) {
                alert(`❌ خطأ في الاختبار: ${error.message}`);
            }
        }

        // Reset statistics
        async function resetStats() {
            if (!confirm('هل أنت متأكد من إعادة تعيين جميع الإحصائيات؟')) {
                return;
            }

            try {
                const response = await fetch('/api/fotmob/reset-stats', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ تم إعادة تعيين الإحصائيات بنجاح');
                    refreshStats();
                } else {
                    alert('❌ فشل في إعادة تعيين الإحصائيات');
                }
            } catch (error) {
                alert(`❌ خطأ: ${error.message}`);
            }
        }

        // Clear cache
        async function clearCache() {
            try {
                const response = await fetch('/api/fotmob/clear-cache', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ تم مسح الكاش بنجاح');
                } else {
                    alert('❌ فشل في مسح الكاش');
                }
            } catch (error) {
                alert(`❌ خطأ: ${error.message}`);
            }
        }

        // Render dashboard
        function renderDashboard(stats) {
            const dashboardGrid = document.getElementById('dashboardGrid');

            dashboardGrid.innerHTML = `
                <!-- Overview Card -->
                <div class="card">
                    <h3><i class="fas fa-chart-bar"></i> نظرة عامة</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">${stats.overview.totalRequests}</div>
                            <div class="stat-label">إجمالي الطلبات</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.overview.successRate}</div>
                            <div class="stat-label">معدل النجاح</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.overview.averageResponseTime}</div>
                            <div class="stat-label">متوسط وقت الاستجابة</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${getStatusIndicator(getSystemStatus(stats))}</div>
                            <div class="stat-label">حالة النظام</div>
                        </div>
                    </div>
                </div>

                <!-- Methods Performance -->
                <div class="card">
                    <h3><i class="fas fa-cogs"></i> أداء الطرق</h3>
                    <div class="method-stats">
                        ${stats.methods.map(method => `
                            <div class="method-item">
                                <span class="method-name">${getMethodName(method.method)}</span>
                                <span class="method-rate">${method.successRate}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Performance Metrics -->
                <div class="card">
                    <h3><i class="fas fa-tachometer-alt"></i> مقاييس الأداء</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">${stats.performance.minResponseTime}ms</div>
                            <div class="stat-label">أسرع استجابة</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.performance.maxResponseTime}ms</div>
                            <div class="stat-label">أبطأ استجابة</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.overview.successfulRequests}</div>
                            <div class="stat-label">طلبات ناجحة</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.overview.failedRequests}</div>
                            <div class="stat-label">طلبات فاشلة</div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card">
                    <h3><i class="fas fa-history"></i> النشاط الأخير</h3>
                    <div class="recent-activity">
                        ${renderRecentActivity(stats)}
                    </div>
                </div>
            `;
        }

        // Helper functions
        function getMethodName(method) {
            const names = {
                'newAPI': 'API الجديد',
                'advancedPuppeteer': 'Puppeteer المتقدم',
                'advancedAxios': 'Axios المتقدم',
                'multipleSources': 'مصادر متعددة',
                'realTimeData': 'بيانات حقيقية',
                'cache': 'الكاش'
            };
            return names[method] || method;
        }

        function getSystemStatus(stats) {
            const successRate = parseFloat(stats.overview.successRate);
            if (successRate >= 80) return 'excellent';
            if (successRate >= 60) return 'good';
            if (successRate >= 40) return 'average';
            return 'poor';
        }

        function getStatusIndicator(status) {
            const indicators = {
                'excellent': '<span class="status-indicator status-excellent"><i class="fas fa-check-circle"></i> ممتاز</span>',
                'good': '<span class="status-indicator status-good"><i class="fas fa-thumbs-up"></i> جيد</span>',
                'average': '<span class="status-indicator status-average"><i class="fas fa-exclamation-triangle"></i> متوسط</span>',
                'poor': '<span class="status-indicator status-poor"><i class="fas fa-times-circle"></i> ضعيف</span>'
            };
            return indicators[status] || status;
        }

        function renderRecentActivity(stats) {
            let activity = '';

            if (stats.lastSuccessful) {
                activity += `
                    <div class="activity-item">
                        <div class="activity-time">${new Date(stats.lastSuccessful.timestamp).toLocaleString('ar-SA')}</div>
                        <div class="activity-text">✅ نجح استخراج ${stats.lastSuccessful.transfersCount} صفقة باستخدام ${getMethodName(stats.lastSuccessful.method)}</div>
                    </div>
                `;
            }

            if (stats.lastFailed) {
                activity += `
                    <div class="activity-item">
                        <div class="activity-time">${new Date(stats.lastFailed.timestamp).toLocaleString('ar-SA')}</div>
                        <div class="activity-text">❌ فشل استخراج باستخدام ${getMethodName(stats.lastFailed.method)}: ${stats.lastFailed.error}</div>
                    </div>
                `;
            }

            stats.recentErrors.forEach(error => {
                activity += `
                    <div class="activity-item">
                        <div class="activity-time">${new Date(error.timestamp).toLocaleString('ar-SA')}</div>
                        <div class="activity-text">⚠️ خطأ في ${getMethodName(error.method)}: ${error.error}</div>
                    </div>
                `;
            });

            return activity || '<p style="text-align: center; color: #7f8c8d;">لا توجد أنشطة حديثة</p>';
        }

        function showError(message) {
            const dashboardGrid = document.getElementById('dashboardGrid');
            dashboardGrid.innerHTML = `
                <div class="card" style="grid-column: 1 / -1;">
                    <h3><i class="fas fa-exclamation-triangle"></i> خطأ</h3>
                    <p style="color: #e74c3c; text-align: center; padding: 20px;">${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
