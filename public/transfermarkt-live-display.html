<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔴 عرض مباشر متطور - أكثر الأندية صرفاً 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Orbitron:wght@400;700;900&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Tajawal', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* خلفية عصرية هادئة للبث المباشر */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 30% 80%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0f172a 25%, #1e293b 50%, #0f172a 75%, #000000 100%);
            animation: gentleBackground 30s ease-in-out infinite;
            z-index: -3;
        }

        /* شبكة هادئة متحركة */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: gentleGrid 40s linear infinite;
            z-index: -2;
        }

        /* طبقة تأثيرات هادئة */
        .live-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(45deg, transparent 40%, rgba(59, 130, 246, 0.02) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(16, 185, 129, 0.015) 50%, transparent 60%);
            animation: gentleWaves 25s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gentleBackground {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: hue-rotate(0deg) brightness(1);
            }
            50% {
                transform: scale(1.01) rotate(0.2deg);
                opacity: 0.95;
                filter: hue-rotate(10deg) brightness(1.05);
            }
        }

        @keyframes gentleGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }

        @keyframes gentleWaves {
            0%, 100% {
                transform: translateX(0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateX(10px) scale(1.01);
                opacity: 0.5;
            }
        }

        .live-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            position: relative;
        }

        /* عنوان البث المباشر المحسن */
        .live-header {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 10;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 30px;
            padding: 0.8rem 1.5rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(15px) saturate(180%);
            box-shadow:
                0 8px 32px rgba(239, 68, 68, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-weight: 700;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }

        .live-dot {
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #ef4444, #dc2626);
            border-radius: 50%;
            animation: livePulse 1.5s ease-in-out infinite;
            box-shadow:
                0 0 15px rgba(239, 68, 68, 0.6),
                0 0 30px rgba(239, 68, 68, 0.3);
        }

        @keyframes livePulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
                box-shadow:
                    0 0 15px rgba(239, 68, 68, 0.6),
                    0 0 30px rgba(239, 68, 68, 0.3);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.3);
                box-shadow:
                    0 0 20px rgba(239, 68, 68, 0.8),
                    0 0 40px rgba(239, 68, 68, 0.4);
            }
        }

        .live-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg,
                #3b82f6 0%,
                #10b981 25%,
                #f59e0b 50%,
                #8b5cf6 75%,
                #3b82f6 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 5s ease-in-out infinite;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            font-family: 'Orbitron', 'Inter', sans-serif;
        }

        .channel-name {
            font-size: 1.4rem;
            font-weight: 800;
            color: #10b981;
            text-shadow:
                0 0 15px rgba(16, 185, 129, 0.6),
                0 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            animation: channelGlow 4s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                background-position: 0% 50%;
                transform: scale(1);
            }
            50% {
                background-position: 100% 50%;
                transform: scale(1.01);
            }
        }

        @keyframes channelGlow {
            0%, 100% {
                text-shadow:
                    0 0 15px rgba(16, 185, 129, 0.6),
                    0 2px 4px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow:
                    0 0 25px rgba(16, 185, 129, 0.8),
                    0 0 40px rgba(16, 185, 129, 0.4),
                    0 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        /* أشرطة الأندية فائقة العصرية */
        .live-clubs {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            overflow: hidden;
            padding: 0.5rem 0;
            justify-content: space-between;
            z-index: 5;
        }

        .live-club-bar {
            display: flex;
            align-items: center;
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            padding: 0.8rem 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            flex: 1;
            min-height: 65px;
            max-height: calc((100vh - 180px) / 10);
            box-shadow:
                0 6px 24px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* تأثير الطاقة الهادئة المتحركة */
        .live-club-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(59, 130, 246, 0.2) 30%,
                rgba(16, 185, 129, 0.15) 60%,
                transparent 100%);
            transition: left 3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            border-radius: 20px;
        }

        .live-club-bar.animate::before {
            left: 100%;
        }

        /* هالة هادئة للبث المباشر */
        .live-club-bar::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                rgba(59, 130, 246, 0.3) 0%,
                rgba(16, 185, 129, 0.25) 50%,
                rgba(139, 92, 246, 0.2) 100%);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .live-club-bar:hover::after {
            opacity: 1;
        }

        .live-club-bar:hover {
            transform: translateX(8px) scale(1.02);
            border-color: rgba(59, 130, 246, 0.6);
            background: rgba(15, 23, 42, 0.9);
            box-shadow:
                0 12px 48px rgba(59, 130, 246, 0.3),
                0 6px 24px rgba(16, 185, 129, 0.2);
        }

        .live-rank {
            font-size: 1.8rem;
            font-weight: 900;
            color: #3b82f6;
            min-width: 50px;
            text-align: center;
            position: relative;
            z-index: 3;
            text-shadow:
                0 0 10px rgba(59, 130, 246, 0.6),
                0 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .live-rank.top-3 {
            background: linear-gradient(45deg,
                #ffd700 0%,
                #f59e0b 50%,
                #3b82f6 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rankGlow 3s ease-in-out infinite;
        }

        @keyframes rankGlow {
            0%, 100% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
                transform: scale(1);
            }
            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.8));
                transform: scale(1.05);
            }
        }

        .live-logo {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin: 0 1rem;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.08);
            border: 3px solid rgba(255, 20, 147, 0.4);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 3;
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.15),
                0 0 20px rgba(255, 20, 147, 0.2);
        }

        .live-logo::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg,
                rgba(255, 20, 147, 0.6) 0%,
                rgba(0, 255, 255, 0.5) 25%,
                rgba(255, 215, 0, 0.6) 50%,
                rgba(50, 205, 50, 0.4) 75%,
                rgba(255, 20, 147, 0.6) 100%);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: all 0.6s ease;
            filter: blur(2px);
        }

        .live-club-bar:hover .live-logo {
            transform: scale(1.25) rotate(15deg);
            border-color: rgba(255, 20, 147, 1);
            box-shadow:
                0 15px 40px rgba(255, 20, 147, 0.5),
                0 8px 20px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(255, 20, 147, 0.6);
        }

        .live-club-bar:hover .live-logo::before {
            opacity: 1;
            filter: blur(3px);
        }

        .live-club-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 3;
            gap: 1rem;
        }

        .live-club-name {
            font-size: 1.2rem;
            font-weight: 800;
            color: #ffffff;
            text-shadow:
                0 0 8px rgba(255, 255, 255, 0.2),
                0 2px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            flex: 1;
        }

        .live-club-bar:hover .live-club-name {
            color: #10b981;
            text-shadow:
                0 0 15px rgba(16, 185, 129, 0.6),
                0 0 30px rgba(16, 185, 129, 0.3),
                0 2px 6px rgba(0, 0, 0, 0.4);
            transform: translateX(3px);
        }

        .live-expenditure {
            font-size: 1.3rem;
            font-weight: 900;
            color: #3b82f6;
            text-align: center;
            min-width: 130px;
            background: rgba(59, 130, 246, 0.12);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 0.7rem 0.9rem;
            backdrop-filter: blur(12px) saturate(130%);
            text-shadow:
                0 0 10px rgba(59, 130, 246, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            box-shadow:
                0 4px 16px rgba(59, 130, 246, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .live-expenditure::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%);
            transition: left 0.8s ease;
        }

        .live-club-bar:hover .live-expenditure {
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.6);
            background: rgba(16, 185, 129, 0.12);
            box-shadow:
                0 8px 28px rgba(16, 185, 129, 0.3),
                0 4px 16px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
            text-shadow:
                0 0 15px rgba(16, 185, 129, 0.6),
                0 0 30px rgba(16, 185, 129, 0.3);
        }

        .live-club-bar:hover .live-expenditure::before {
            left: 100%;
        }

        /* تأثيرات خاصة للأندية الثلاثة الأولى - نيون */
        .live-club-bar.rank-1 {
            border: 3px solid rgba(255, 215, 0, 0.8);
            background: rgba(255, 215, 0, 0.08);
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 215, 0, 0.2);
        }

        .live-club-bar.rank-1:hover {
            box-shadow:
                0 0 50px rgba(255, 215, 0, 0.6),
                0 16px 64px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 215, 0, 0.3);
        }

        .live-club-bar.rank-2 {
            border: 3px solid rgba(192, 192, 192, 0.7);
            background: rgba(192, 192, 192, 0.06);
            box-shadow:
                0 0 25px rgba(192, 192, 192, 0.25),
                inset 0 1px 0 rgba(192, 192, 192, 0.15);
        }

        .live-club-bar.rank-2:hover {
            box-shadow:
                0 0 40px rgba(192, 192, 192, 0.5),
                0 16px 64px rgba(192, 192, 192, 0.3),
                inset 0 1px 0 rgba(192, 192, 192, 0.25);
        }

        .live-club-bar.rank-3 {
            border: 3px solid rgba(205, 127, 50, 0.7);
            background: rgba(205, 127, 50, 0.06);
            box-shadow:
                0 0 25px rgba(205, 127, 50, 0.25),
                inset 0 1px 0 rgba(205, 127, 50, 0.15);
        }

        .live-club-bar.rank-3:hover {
            box-shadow:
                0 0 40px rgba(205, 127, 50, 0.5),
                0 16px 64px rgba(205, 127, 50, 0.3),
                inset 0 1px 0 rgba(205, 127, 50, 0.25);
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-height: 800px) {
            .live-title { font-size: 1.8rem; }
            .live-club-bar { padding: 0.4rem 0.8rem; min-height: 50px; }
            .live-logo { width: 40px; height: 40px; }
            .live-expenditure { font-size: 1.1rem; min-width: 100px; }
        }
    </style>
</head>
<body>
    <div class="live-container">
        <div class="live-header">
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>البث المباشر</span>
            </div>
            <h1 class="live-title">💰 أكثر الأندية صرفاً في سوق الانتقالات 2025</h1>
            <div class="channel-name">REO SHOW</div>
        </div>

        <div class="live-clubs" id="liveClubsContainer">
            <!-- سيتم ملء البيانات هنا -->
        </div>
    </div>

    <script>
        // نظام تطابق الأسماء الذكي
        function normalizeClubName(name) {
            return name
                .replace(/\s*(FC|CF|AC|SC|Club)\s*$/i, '')
                .replace(/\s+/g, ' ')
                .trim()
                .toLowerCase();
        }

        // قاعدة بيانات الشعارات
        let clubLogosDatabase = {};

        // تحميل الشعارات من مدير الشعارات - نظام محسن ومطور
        async function loadClubLogos() {
            try {
                console.log('🔄 تحميل الشعارات للبث المباشر...');
                clubLogosDatabase = {};
                let totalLoaded = 0;

                // تحميل من جميع المصادر المتاحة (محسن للتوافق الكامل)
                const dataSources = [
                    { key: 'clubManagerData', name: 'مدير الشعارات الرئيسي' },
                    { key: 'clubsData', name: 'بيانات الأندية' },
                    { key: 'verifiedClubs', name: 'الأندية المتحققة' }
                ];

                for (const source of dataSources) {
                    const sourceData = localStorage.getItem(source.key);
                    if (sourceData) {
                        try {
                            const clubs = JSON.parse(sourceData);
                            let sourceLoaded = 0;

                            clubs.forEach(club => {
                                // دعم أشكال مختلفة من البيانات
                                const logoUrl = club.logoUrl || club.logo;
                                if (logoUrl && logoUrl !== 'N/A' && logoUrl.startsWith('http')) {
                                    // إضافة بجميع الأشكال الممكنة للاسم
                                    if (club.englishName && !clubLogosDatabase[club.englishName]) {
                                        clubLogosDatabase[club.englishName] = logoUrl;
                                        clubLogosDatabase[club.englishName.toLowerCase()] = logoUrl;
                                        // إضافة مع FC و بدونها
                                        clubLogosDatabase[club.englishName + ' FC'] = logoUrl;
                                        clubLogosDatabase[club.englishName.replace(' FC', '')] = logoUrl;
                                        clubLogosDatabase[club.englishName.replace(' CF', '')] = logoUrl;
                                        sourceLoaded++;
                                    }
                                    if (club.arabicName && !clubLogosDatabase[club.arabicName]) {
                                        clubLogosDatabase[club.arabicName] = logoUrl;
                                    }
                                }
                            });

                            if (sourceLoaded > 0) {
                                totalLoaded += sourceLoaded;
                                console.log(`✅ تم تحميل ${sourceLoaded} نادي من ${source.name}`);
                            }
                        } catch (error) {
                            console.error(`❌ خطأ في تحليل بيانات ${source.name}:`, error);
                        }
                    }
                }

                // تم دمج verifiedClubs في الحلقة أعلاه

                // شعارات احتياطية عالية الجودة
                const fallbackLogos = {
                    'Liverpool': 'https://logos-world.net/wp-content/uploads/2020/06/Liverpool-Logo.png',
                    'Liverpool FC': 'https://logos-world.net/wp-content/uploads/2020/06/Liverpool-Logo.png',
                    'Chelsea': 'https://logos-world.net/wp-content/uploads/2020/06/Chelsea-Logo.png',
                    'Chelsea FC': 'https://logos-world.net/wp-content/uploads/2020/06/Chelsea-Logo.png',
                    'Manchester United': 'https://logos-world.net/wp-content/uploads/2020/06/Manchester-United-Logo.png',
                    'Manchester City': 'https://logos-world.net/wp-content/uploads/2020/06/Manchester-City-Logo.png',
                    'Arsenal': 'https://logos-world.net/wp-content/uploads/2020/06/Arsenal-Logo.png',
                    'Arsenal FC': 'https://logos-world.net/wp-content/uploads/2020/06/Arsenal-Logo.png',
                    'Real Madrid': 'https://logos-world.net/wp-content/uploads/2020/06/Real-Madrid-Logo.png',
                    'Barcelona': 'https://logos-world.net/wp-content/uploads/2020/06/Barcelona-Logo.png',
                    'FC Barcelona': 'https://logos-world.net/wp-content/uploads/2020/06/Barcelona-Logo.png',
                    'Paris Saint-Germain': 'https://logos-world.net/wp-content/uploads/2020/06/Paris-Saint-Germain-PSG-Logo.png',
                    'PSG': 'https://logos-world.net/wp-content/uploads/2020/06/Paris-Saint-Germain-PSG-Logo.png',
                    'Bayern Munich': 'https://logos-world.net/wp-content/uploads/2020/06/Bayern-Munich-Logo.png',
                    'Juventus': 'https://logos-world.net/wp-content/uploads/2020/06/Juventus-Logo.png',
                    'Juventus FC': 'https://logos-world.net/wp-content/uploads/2020/06/Juventus-Logo.png',
                    'Atlético Madrid': 'https://logos-world.net/wp-content/uploads/2020/06/Atletico-Madrid-Logo.png'
                };

                Object.entries(fallbackLogos).forEach(([name, logo]) => {
                    if (!clubLogosDatabase[name]) {
                        clubLogosDatabase[name] = logo;
                    }
                });

                console.log(`✅ إجمالي الشعارات المحملة: ${Object.keys(clubLogosDatabase).length}`);
                console.log('📋 الشعارات المتاحة:', Object.keys(clubLogosDatabase).slice(0, 10));

            } catch (error) {
                console.error('❌ خطأ في تحميل الشعارات:', error);
            }
        }

        // الحصول على شعار النادي - نظام بحث متطور
        function getClubLogo(clubName) {
            console.log(`🔍 البحث عن شعار: "${clubName}"`);

            // البحث المباشر بالاسم الكامل
            if (clubLogosDatabase[clubName]) {
                console.log(`✅ وجد مباشرة: ${clubName}`);
                return clubLogosDatabase[clubName];
            }

            // البحث بالتطبيع (إزالة FC, CF, AC, SC)
            const normalizedInput = normalizeClubName(clubName);
            for (const [key, logo] of Object.entries(clubLogosDatabase)) {
                const normalizedKey = normalizeClubName(key);
                if (normalizedKey === normalizedInput) {
                    console.log(`✅ وجد بالتطبيع: "${clubName}" -> "${key}"`);
                    return logo;
                }
            }

            // البحث بالأحرف الصغيرة
            const lowerName = clubName.toLowerCase();
            for (const [key, logo] of Object.entries(clubLogosDatabase)) {
                if (key.toLowerCase() === lowerName) {
                    console.log(`✅ وجد بالأحرف الصغيرة: ${key}`);
                    return logo;
                }
            }

            // البحث بالكلمة الأولى
            const firstWord = clubName.split(' ')[0];
            if (firstWord.length > 3) {
                for (const [key, logo] of Object.entries(clubLogosDatabase)) {
                    const keyFirstWord = key.split(' ')[0];
                    if (firstWord.toLowerCase() === keyFirstWord.toLowerCase()) {
                        console.log(`✅ وجد بالكلمة الأولى: ${key}`);
                        return logo;
                    }
                }
            }

            // البحث بالتضمين
            for (const [key, logo] of Object.entries(clubLogosDatabase)) {
                if (key.toLowerCase().includes(clubName.toLowerCase()) ||
                    clubName.toLowerCase().includes(key.toLowerCase())) {
                    console.log(`✅ وجد بالتضمين: ${key}`);
                    return logo;
                }
            }

            console.log(`❌ لم يوجد شعار لـ: "${clubName}"`);
            console.log(`📋 الشعارات المتاحة:`, Object.keys(clubLogosDatabase).slice(0, 5));

            // placeholder نيون للبث المباشر
            const initials = clubName.split(' ')
                .map(word => word.charAt(0))
                .join('')
                .substring(0, 2)
                .toUpperCase();

            return `https://ui-avatars.com/api/?name=${encodeURIComponent(initials)}&size=400&background=ff1493&color=ffffff&bold=true&format=png&rounded=true`;
        }

        // إنشاء شريط نادي للبث المباشر
        function createLiveClubBar(club, index) {
            const bar = document.createElement('div');
            bar.className = `live-club-bar rank-${club.rank}`;

            // تأخير الأنيميشن
            setTimeout(() => {
                bar.classList.add('animate');
            }, index * 150);

            bar.innerHTML = `
                <div class="live-rank ${club.rank <= 3 ? 'top-3' : ''}">${club.rank}</div>
                <img src="${getClubLogo(club.name)}" alt="${club.name}" class="live-logo"
                     onerror="this.src='${getClubLogo(club.name)}'">
                <div class="live-club-info">
                    <div class="live-club-name">${club.name}</div>
                    <div class="live-expenditure">${club.expenditure}</div>
                </div>
            `;

            return bar;
        }

        // عرض الأندية في البث المباشر
        function displayLiveClubs(clubs) {
            const container = document.getElementById('liveClubsContainer');
            container.innerHTML = '';

            clubs.forEach((club, index) => {
                const clubBar = createLiveClubBar(club, index);
                container.appendChild(clubBar);
            });
        }

        // تحميل البيانات
        function loadLiveData() {
            const savedData = localStorage.getItem('transfermarktData');

            if (savedData) {
                try {
                    const clubs = JSON.parse(savedData);
                    if (clubs && clubs.length > 0) {
                        displayLiveClubs(clubs);
                        return;
                    }
                } catch (error) {
                    console.error('خطأ في تحليل البيانات:', error);
                }
            }

            // بيانات افتراضية للبث المباشر مع أسماء عربية
            const liveData = [
                { rank: 1, name: "تشيلسي", englishName: "Chelsea FC", expenditure: "€285.50m" },
                { rank: 2, name: "باريس سان جيرمان", englishName: "Paris Saint-Germain", expenditure: "€245.80m" },
                { rank: 3, name: "ريال مدريد", englishName: "Real Madrid", expenditure: "€220.40m" },
                { rank: 4, name: "آرسنال", englishName: "Arsenal FC", expenditure: "€195.70m" },
                { rank: 5, name: "مانشستر يونايتد", englishName: "Manchester United", expenditure: "€175.90m" },
                { rank: 6, name: "بايرن ميونخ", englishName: "Bayern Munich", expenditure: "€165.20m" },
                { rank: 7, name: "ليفربول", englishName: "Liverpool FC", expenditure: "€158.60m" },
                { rank: 8, name: "يوفنتوس", englishName: "Juventus FC", expenditure: "€142.30m" },
                { rank: 9, name: "مانشستر سيتي", englishName: "Manchester City", expenditure: "€135.80m" },
                { rank: 10, name: "أتلتيكو مدريد", englishName: "Atlético Madrid", expenditure: "€128.40m" }
            ];

            displayLiveClubs(liveData);
        }

        // تهيئة البث المباشر
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🔴 تهيئة البث المباشر...');

            // تحميل الشعارات
            await loadClubLogos();

            // تحميل البيانات
            loadLiveData();

            // مراقبة تغييرات البيانات - شاملة
            window.addEventListener('storage', function(e) {
                console.log(`📡 تغيير في localStorage: ${e.key}`);

                if (e.key === 'transfermarktData' ||
                    e.key === 'clubsData' ||
                    e.key === 'clubManagerData' ||
                    e.key === 'verifiedClubs' ||
                    e.key === 'ARABIC_MAPPINGS') {

                    const logoKeys = ['clubsData', 'clubManagerData', 'verifiedClubs'];
                    const dataKeys = ['transfermarktData', 'ARABIC_MAPPINGS'];

                    if (logoKeys.includes(e.key)) {
                        console.log(`🔄 تحديث الشعارات والبيانات من ${e.key}...`);
                        loadClubLogos().then(() => {
                            loadLiveData();
                        });
                    } else if (dataKeys.includes(e.key)) {
                        console.log(`🔄 تحديث البيانات فقط من ${e.key}...`);
                        loadLiveData();
                    }
                }
            });

            // أدوات التشخيص للبث المباشر
            window.liveDebug = {
                reloadLogos: () => loadClubLogos().then(() => loadLiveData()),
                showLogos: () => console.log('📋 الشعارات المحملة:', clubLogosDatabase),
                testLogo: (clubName) => {
                    const logo = getClubLogo(clubName);
                    console.log(`🔍 شعار "${clubName}":`, logo);
                    return logo;
                },
                showData: () => {
                    const data = localStorage.getItem('transfermarktData');
                    console.log('📊 بيانات الأندية:', data ? JSON.parse(data) : 'لا توجد بيانات');
                }
            };

            console.log('✅ البث المباشر جاهز');
        });
    </script>
