<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار أغلى الصفقات - API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #b0b0b0;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .btn-success {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #4ecdc4;
        }

        .status-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .status-content {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
        }

        .result-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .result-value {
            font-size: 14px;
            color: #b0b0b0;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
            color: #fca5a5;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: #10b981;
            color: #a7f3d0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🧪 اختبار API أغلى الصفقات</h1>
            <p class="subtitle">اختبار شامل لـ API استخراج أغلى الصفقات من FotMob</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="testTopTransfers()">
                🚀 اختبار جلب الصفقات
            </button>
            <button class="btn btn-success" onclick="testWithLimit()">
                📊 اختبار مع حد مخصص
            </button>
            <button class="btn btn-danger" onclick="clearCache()">
                🧹 تنظيف الكاش
            </button>
            <button class="btn" onclick="testPerformance()">
                ⚡ اختبار الأداء
            </button>
        </div>

        <div id="status" class="status">
            <div class="status-title">📊 حالة النظام</div>
            <div class="status-content">اضغط على أحد الأزرار لبدء الاختبار...</div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        let testResults = [];

        async function testTopTransfers() {
            updateStatus('🔄 جاري اختبار جلب الصفقات...', 'loading');
            
            try {
                const startTime = Date.now();
                const response = await fetch('/api/top-transfers?limit=15');
                const endTime = Date.now();
                
                const data = await response.json();
                const responseTime = endTime - startTime;
                
                if (data.success) {
                    updateStatus(`✅ تم جلب ${data.count} صفقة بنجاح في ${responseTime}ms`, 'success');
                    displayResults(data, responseTime);
                    displayStats(data);
                } else {
                    updateStatus(`❌ فشل في جلب البيانات: ${data.error}`, 'error');
                }
            } catch (error) {
                updateStatus(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testWithLimit() {
            const limit = prompt('أدخل عدد الصفقات المطلوبة:', '10');
            if (!limit) return;
            
            updateStatus(`🔄 جاري اختبار جلب ${limit} صفقة...`, 'loading');
            
            try {
                const startTime = Date.now();
                const response = await fetch(`/api/top-transfers?limit=${limit}`);
                const endTime = Date.now();
                
                const data = await response.json();
                const responseTime = endTime - startTime;
                
                if (data.success) {
                    updateStatus(`✅ تم جلب ${data.count} صفقة بنجاح في ${responseTime}ms`, 'success');
                    displayResults(data, responseTime);
                    displayStats(data);
                } else {
                    updateStatus(`❌ فشل في جلب البيانات: ${data.error}`, 'error');
                }
            } catch (error) {
                updateStatus(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function clearCache() {
            updateStatus('🔄 جاري تنظيف الكاش...', 'loading');
            
            try {
                const response = await fetch('/api/top-transfers/clear-cache', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('✅ تم تنظيف الكاش بنجاح', 'success');
                } else {
                    updateStatus(`❌ فشل في تنظيف الكاش: ${data.message}`, 'error');
                }
            } catch (error) {
                updateStatus(`❌ خطأ في تنظيف الكاش: ${error.message}`, 'error');
            }
        }

        async function testPerformance() {
            updateStatus('🔄 جاري اختبار الأداء...', 'loading');
            
            const results = [];
            const iterations = 3;
            
            for (let i = 0; i < iterations; i++) {
                try {
                    const startTime = Date.now();
                    const response = await fetch('/api/top-transfers?limit=5');
                    const endTime = Date.now();
                    
                    const data = await response.json();
                    const responseTime = endTime - startTime;
                    
                    results.push({
                        iteration: i + 1,
                        success: data.success,
                        count: data.count,
                        responseTime: responseTime
                    });
                    
                    updateStatus(`🔄 اختبار ${i + 1}/${iterations} - ${responseTime}ms`, 'loading');
                    
                    // انتظار قليل بين الاختبارات
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } catch (error) {
                    results.push({
                        iteration: i + 1,
                        success: false,
                        error: error.message
                    });
                }
            }
            
            const avgResponseTime = results
                .filter(r => r.success)
                .reduce((sum, r) => sum + r.responseTime, 0) / results.filter(r => r.success).length;
            
            const successRate = (results.filter(r => r.success).length / results.length) * 100;
            
            updateStatus(`📊 نتائج اختبار الأداء: متوسط الاستجابة ${avgResponseTime.toFixed(0)}ms، معدل النجاح ${successRate.toFixed(1)}%`, 'success');
            displayPerformanceResults(results);
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const content = status.querySelector('.status-content');
            
            content.textContent = message;
            
            // إزالة الأنماط السابقة
            status.className = 'status';
            
            // إضافة النمط الجديد
            if (type === 'error') {
                status.classList.add('error');
            } else if (type === 'success') {
                status.classList.add('success');
            } else if (type === 'loading') {
                content.innerHTML = `
                    <div class="loading-spinner"></div>
                    ${message}
                `;
            }
        }

        function displayResults(data, responseTime) {
            const resultsDiv = document.getElementById('results');
            
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card';
            resultCard.innerHTML = `
                <div class="result-title">📊 نتائج الاختبار</div>
                <div class="result-value">
                    <strong>عدد الصفقات:</strong> ${data.count}<br>
                    <strong>وقت الاستجابة:</strong> ${responseTime}ms<br>
                    <strong>المصدر:</strong> ${data.source}<br>
                    <strong>الطابع الزمني:</strong> ${new Date(data.timestamp).toLocaleString('ar-SA')}<br>
                    <strong>الحد المطلوب:</strong> ${data.limit}
                </div>
            `;
            
            resultsDiv.appendChild(resultCard);
            
            // عرض عينة من البيانات
            if (data.transfers && data.transfers.length > 0) {
                const sampleCard = document.createElement('div');
                sampleCard.className = 'result-card';
                
                const sampleTransfers = data.transfers.slice(0, 3);
                const sampleHTML = sampleTransfers.map(transfer => 
                    `• ${transfer.playerName}: ${transfer.transferFee} (${transfer.fromClub} → ${transfer.toClub})`
                ).join('<br>');
                
                sampleCard.innerHTML = `
                    <div class="result-title">📋 عينة من البيانات</div>
                    <div class="result-value">${sampleHTML}</div>
                `;
                
                resultsDiv.appendChild(sampleCard);
            }
        }

        function displayStats(data) {
            if (!data.transfers || data.transfers.length === 0) return;
            
            const resultsDiv = document.getElementById('results');
            
            // حساب الإحصائيات
            const totalValue = data.transfers.reduce((sum, transfer) => {
                return sum + parseTransferFee(transfer.transferFee);
            }, 0);
            
            const avgValue = totalValue / data.transfers.length;
            const highestFee = Math.max(...data.transfers.map(t => parseTransferFee(t.transferFee)));
            
            const statsCard = document.createElement('div');
            statsCard.className = 'result-card';
            statsCard.innerHTML = `
                <div class="result-title">📈 الإحصائيات</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${data.count}</div>
                        <div class="stat-label">إجمالي الصفقات</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">€${(totalValue / 1000).toFixed(1)}B</div>
                        <div class="stat-label">إجمالي القيمة</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">€${(avgValue / 1000).toFixed(1)}B</div>
                        <div class="stat-label">متوسط القيمة</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">€${(highestFee / 1000).toFixed(1)}B</div>
                        <div class="stat-label">أعلى صفقة</div>
                    </div>
                </div>
            `;
            
            resultsDiv.appendChild(statsCard);
        }

        function displayPerformanceResults(results) {
            const resultsDiv = document.getElementById('results');
            
            const perfCard = document.createElement('div');
            perfCard.className = 'result-card';
            
            const resultsHTML = results.map(result => {
                if (result.success) {
                    return `• اختبار ${result.iteration}: ✅ ${result.responseTime}ms (${result.count} صفقة)`;
                } else {
                    return `• اختبار ${result.iteration}: ❌ ${result.error}`;
                }
            }).join('<br>');
            
            perfCard.innerHTML = `
                <div class="result-title">⚡ نتائج اختبار الأداء</div>
                <div class="result-value">${resultsHTML}</div>
            `;
            
            resultsDiv.appendChild(perfCard);
        }

        function parseTransferFee(feeString) {
            if (!feeString || feeString === 'Unknown' || feeString === 'Free') {
                return 0;
            }

            try {
                const cleanFee = feeString.replace(/[€£$,\s]/g, '');
                const match = cleanFee.match(/(\d+(?:\.\d+)?)/);
                if (match) {
                    let value = parseFloat(match[1]);
                    if (cleanFee.includes('k') || cleanFee.includes('K')) {
                        value = value / 1000;
                    }
                    return value;
                }
            } catch (error) {
                console.warn('خطأ في تحليل قيمة الصفقة:', feeString);
            }
            
            return 0;
        }

        // اختبار تلقائي عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('🚀 جاهز للاختبار - اختر أحد الخيارات أعلاه', 'success');
        });
    </script>
</body>
</html>
