<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار النظام الجديد لـ FotMob</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #ecf0f1;
        }

        .result.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 اختبار النظام الجديد لـ FotMob</h1>
            <p>اختبار شامل للنظام المحسن لاستخراج البيانات الحقيقية من FotMob</p>
        </div>

        <div class="test-section">
            <h3>🔬 اختبارات النظام</h3>
            <button class="btn btn-success" onclick="testNewSystem()">
                اختبار النظام الجديد
            </button>
            <button class="btn" onclick="testConnection()">
                اختبار الاتصال
            </button>
            <button class="btn btn-danger" onclick="clearResults()">
                مسح النتائج
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>جاري اختبار النظام الجديد...</p>
            </div>

            <div class="result" id="result" style="display: none;"></div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalTransfers">0</div>
                    <div class="stat-label">إجمالي الصفقات</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRate">0%</div>
                    <div class="stat-label">معدل النجاح</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="responseTime">0ms</div>
                    <div class="stat-label">وقت الاستجابة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="dataSource">-</div>
                    <div class="stat-label">مصدر البيانات</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testNewSystem() {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const statsDiv = document.getElementById('stats');
            
            // إظهار التحميل
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            statsDiv.style.display = 'none';
            
            const startTime = Date.now();
            
            try {
                console.log('🚀 بدء اختبار النظام الجديد...');
                
                const response = await fetch('/api/extract-fotmob', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ limit: 10 })
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                const data = await response.json();
                
                // إخفاء التحميل
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                statsDiv.style.display = 'grid';
                
                if (data.success && data.transfers && data.transfers.length > 0) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ نجح النظام الجديد!\n\n` +
                        `📊 عدد الصفقات: ${data.count}\n` +
                        `📅 الوقت: ${data.timestamp}\n` +
                        `🔗 المصدر: ${data.source}\n` +
                        `⏱️ وقت الاستجابة: ${responseTime}ms\n\n` +
                        `📋 البيانات المستخرجة:\n${JSON.stringify(data.transfers, null, 2)}`;
                    
                    // تحديث الإحصائيات
                    document.getElementById('totalTransfers').textContent = data.count;
                    document.getElementById('successRate').textContent = '100%';
                    document.getElementById('responseTime').textContent = responseTime + 'ms';
                    document.getElementById('dataSource').textContent = data.source || 'FotMob';
                    
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ فشل النظام الجديد!\n\n` +
                        `الخطأ: ${data.error || 'خطأ غير معروف'}\n` +
                        `⏱️ وقت الاستجابة: ${responseTime}ms\n\n` +
                        `التفاصيل: ${JSON.stringify(data, null, 2)}`;
                    
                    // تحديث الإحصائيات
                    document.getElementById('totalTransfers').textContent = '0';
                    document.getElementById('successRate').textContent = '0%';
                    document.getElementById('responseTime').textContent = responseTime + 'ms';
                    document.getElementById('dataSource').textContent = 'فشل';
                }
                
            } catch (error) {
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                statsDiv.style.display = 'grid';
                
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في الشبكة!\n\n` +
                    `الخطأ: ${error.message}\n` +
                    `⏱️ وقت الاستجابة: ${responseTime}ms`;
                
                // تحديث الإحصائيات
                document.getElementById('totalTransfers').textContent = '0';
                document.getElementById('successRate').textContent = '0%';
                document.getElementById('responseTime').textContent = responseTime + 'ms';
                document.getElementById('dataSource').textContent = 'خطأ شبكة';
            }
        }
        
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/test-fotmob-connection');
                const data = await response.json();
                
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ الاتصال يعمل بشكل صحيح!\n\n${data.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ مشكلة في الاتصال!\n\n${data.message}`;
                }
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ خطأ في اختبار الاتصال!\n\n${error.message}`;
            }
        }
        
        function clearResults() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
