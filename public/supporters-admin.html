<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الداعمين - الإدارة المتقدمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/supporters-modern.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      direction: rtl;
      overflow-x: hidden;
    }

    /* Modern Glassmorphism Container */
    .admin-container {
      max-width: 1200px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Modern Header */
    .admin-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .admin-header::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #FFD700, #FFA000);
      border-radius: 2px;
    }

    .admin-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .admin-subtitle {
      font-size: 1.1rem;
      color: #666;
      font-weight: 400;
    }

    /* Modern Form Design */
    .form-section {
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.8) 0%,
        rgba(255, 255, 255, 0.6) 100%);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 32px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
    }

    .form-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .form-title i {
      color: #667eea;
      font-size: 1.2rem;
    }

    .supporter-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #555;
      margin-bottom: 4px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(10px);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Privacy Options */
    .privacy-options {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 16px;
    }

    .privacy-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      border: 2px solid transparent;
      transition: all 0.3s;
      cursor: pointer;
    }

    .privacy-option:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: #667eea;
    }

    .privacy-option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #667eea;
    }

    .privacy-option label {
      font-weight: 500;
      color: #333;
      cursor: pointer;
    }

    /* Modern Buttons */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 8px 24px rgba(76, 175, 80, 0.3);
    }

    .btn-warning {
      background: linear-gradient(135deg, #FFD700, #FFA000);
      color: #333;
      box-shadow: 0 8px 24px rgba(255, 215, 0, 0.3);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    /* Period Selector */
    .period-select {
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.8) 0%,
        rgba(255, 255, 255, 0.6) 100%);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .period-select label {
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      display: block;
    }

    .period-controls {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Modern Table */
    .table-container {
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.8) 0%,
        rgba(255, 255, 255, 0.6) 100%);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    .supporters-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 0;
    }

    .supporters-table th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 16px 12px;
      font-weight: 600;
      text-align: right;
      font-size: 0.95rem;
    }

    .supporters-table th:first-child {
      border-top-right-radius: 12px;
    }

    .supporters-table th:last-child {
      border-top-left-radius: 12px;
    }

    .supporters-table td {
      padding: 16px 12px;
      border-bottom: 1px solid rgba(102, 126, 234, 0.1);
      background: rgba(255, 255, 255, 0.5);
      transition: background 0.3s;
    }

    .supporters-table tr:hover td {
      background: rgba(255, 255, 255, 0.8);
    }

    .supporters-table tr:last-child td:first-child {
      border-bottom-right-radius: 12px;
    }

    .supporters-table tr:last-child td:last-child {
      border-bottom-left-radius: 12px;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .actions .btn {
      padding: 8px 12px;
      font-size: 0.9rem;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.9) 0%,
        rgba(255, 255, 255, 0.7) 100%);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #667eea;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #666;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .admin-container {
        margin: 20px;
        padding: 24px;
      }

      .admin-title {
        font-size: 2rem;
      }

      .supporter-form {
        grid-template-columns: 1fr;
      }

      .period-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .supporters-table {
        font-size: 0.9rem;
      }

      .supporters-table th,
      .supporters-table td {
        padding: 12px 8px;
      }
    }

    /* Loading Animation */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #667eea;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success/Error Messages */
    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .message.success {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }

    .message.error {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 1.2rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Modern Header -->
    <div class="admin-header">
      <h1 class="admin-title">لوحة تحكم الداعمين</h1>
      <p class="admin-subtitle">إدارة شاملة للداعمين وعرض البيانات</p>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="stat-icon">👥</div>
        <div class="stat-value" id="totalSupporters">0</div>
        <div class="stat-label">إجمالي الداعمين</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">💰</div>
        <div class="stat-value" id="totalAmount">$0</div>
        <div class="stat-label">إجمالي التبرعات</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">⭐</div>
        <div class="stat-value" id="topSupporter">-</div>
        <div class="stat-label">أعلى داعم</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">📅</div>
        <div class="stat-value" id="thisMonth">$0</div>
        <div class="stat-label">هذا الشهر</div>
      </div>
    </div>

    <!-- Add Supporter Form -->
    <div class="form-section">
      <h2 class="form-title">
        <i class="fas fa-plus-circle"></i>
        إضافة داعم جديد
      </h2>
      <form class="supporter-form" id="supporterForm">
        <div class="form-group">
          <label>الاسم الكامل</label>
          <input type="text" id="name" required placeholder="أدخل الاسم الكامل">
        </div>
        <div class="form-group">
          <label>المبلغ ($)</label>
          <input type="number" id="amount" min="1" required placeholder="أدخل المبلغ">
        </div>
        <div class="form-group">
          <label>اسم مستعار (اختياري)</label>
          <input type="text" id="alias" placeholder="اسم للعرض">
        </div>
        <div class="form-group">
          <label>رسالة شكر (اختياري)</label>
          <textarea id="thankMessage" placeholder="رسالة شكر خاصة"></textarea>
        </div>
        <div class="privacy-options">
          <div class="privacy-option">
            <input type="checkbox" id="showName" checked>
            <label for="showName">إظهار الاسم</label>
          </div>
          <div class="privacy-option">
            <input type="checkbox" id="showAmount" checked>
            <label for="showAmount">إظهار المبلغ</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-plus"></i>
          إضافة داعم
        </button>
      </form>
    </div>

    <!-- Period Selector -->
    <div class="period-select">
      <label>عرض حسب الفترة:</label>
      <div class="period-controls">
        <select id="period" class="form-group">
          <option value="all">منذ البداية</option>
          <option value="month">هذا الشهر</option>
          <option value="7days">آخر 7 أيام</option>
          <option value="custom">مخصص</option>
        </select>
        <input type="date" id="startDate" style="display:none;">
        <input type="date" id="endDate" style="display:none;">
        <button class="btn btn-success" onclick="refreshData()">
          <i class="fas fa-refresh"></i>
          تحديث
        </button>
      </div>
    </div>

    <!-- Supporters Table -->
    <div class="table-container">
      <h2 class="form-title">
        <i class="fas fa-list"></i>
        قائمة الداعمين
      </h2>
      <table class="supporters-table" id="supportersTable">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>المبلغ</th>
            <th>اسم مستعار</th>
            <th>رسالة شكر</th>
            <th>الخيارات</th>
          </tr>
        </thead>
        <tbody id="supportersTableBody">
          <tr>
            <td colspan="5" class="loading">
              <span>جاري التحميل...</span>
              <div class="loading-spinner"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/supporters-admin.js"></script>
</body>
</html>
