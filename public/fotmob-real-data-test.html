<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار البيانات الحقيقية من FotMob</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .test-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .btn-warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .btn-info {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results.success {
            border-left: 5px solid #00b894;
        }

        .results.error {
            border-left: 5px solid #e17055;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .transfers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .transfer-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .transfer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .transfer-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .player-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .player-info h4 {
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .player-position {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .transfer-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .club-info {
            text-align: center;
        }

        .club-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
        }

        .club-name {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 600;
        }

        .transfer-arrow {
            font-size: 1.5rem;
            color: #667eea;
        }

        .transfer-fee {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.1rem;
        }

        .transfer-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .real-badge {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .json-output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .transfers-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-globe-americas"></i> اختبار البيانات الحقيقية من FotMob</h1>
            <p>اختبار شامل لاستخراج البيانات الحقيقية مباشرة من FotMob</p>
            <div style="margin-top: 15px;">
                <span style="background: linear-gradient(45deg, #00b894, #00cec9); color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem;">
                    <i class="fas fa-link"></i> مباشر من: https://www.fotmob.com/transfers?showTop=true&orderBy=fee
                </span>
            </div>
        </div>

        <!-- Test Controls -->
        <div class="test-controls">
            <h3><i class="fas fa-flask"></i> أدوات الاختبار</h3>
            <div style="margin-top: 20px;">
                <button class="btn btn-success" onclick="testRealData()">
                    <i class="fas fa-download"></i>
                    استخراج البيانات الحقيقية
                </button>
                <button class="btn btn-info" onclick="testConnection()">
                    <i class="fas fa-wifi"></i>
                    اختبار الاتصال
                </button>
                <button class="btn btn-warning" onclick="clearResults()">
                    <i class="fas fa-eraser"></i>
                    مسح النتائج
                </button>
                <button class="btn btn-danger" onclick="openFotMob()">
                    <i class="fas fa-external-link-alt"></i>
                    فتح FotMob
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>جاري استخراج البيانات الحقيقية من FotMob...</h3>
            <p>يرجى الانتظار، قد تستغرق هذه العملية بضع ثوانٍ</p>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <div class="data-header">
                <h3><i class="fas fa-chart-bar"></i> نتائج الاستخراج</h3>
                <div id="extractionTime"></div>
            </div>

            <!-- Statistics -->
            <div class="stats-grid" id="statsGrid">
                <!-- سيتم ملء الإحصائيات هنا -->
            </div>

            <!-- Transfers Grid -->
            <div class="transfers-grid" id="transfersGrid">
                <!-- سيتم ملء الصفقات هنا -->
            </div>

            <!-- JSON Output -->
            <div class="json-output" id="jsonOutput" style="display: none;">
                <!-- سيتم ملء JSON هنا -->
            </div>
        </div>
    </div>

    <script>
        let lastExtractionData = null;

        // Test real data extraction
        async function testRealData() {
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');

            // Show loading
            loadingDiv.style.display = 'block';
            resultsDiv.classList.remove('show');

            const startTime = Date.now();

            try {
                console.log('🚀 بدء اختبار استخراج البيانات الحقيقية...');

                const response = await fetch('/api/extract-fotmob', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ limit: 15 })
                });

                const endTime = Date.now();
                const extractionTime = endTime - startTime;

                const data = await response.json();

                // Hide loading
                loadingDiv.style.display = 'none';

                if (data.success && data.transfers && data.transfers.length > 0) {
                    lastExtractionData = data;
                    renderResults(data, extractionTime, true);
                } else {
                    renderResults(data, extractionTime, false);
                }

            } catch (error) {
                const endTime = Date.now();
                const extractionTime = endTime - startTime;

                loadingDiv.style.display = 'none';
                renderResults({
                    success: false,
                    error: error.message,
                    transfers: [],
                    count: 0
                }, extractionTime, false);
            }
        }

        // Render results
        function renderResults(data, extractionTime, isSuccess) {
            const resultsDiv = document.getElementById('results');
            const statsGrid = document.getElementById('statsGrid');
            const transfersGrid = document.getElementById('transfersGrid');
            const extractionTimeDiv = document.getElementById('extractionTime');

            // Set result class
            resultsDiv.className = `results show ${isSuccess ? 'success' : 'error'}`;

            // Update extraction time
            extractionTimeDiv.innerHTML = `
                <span style="color: #7f8c8d; font-size: 0.9rem;">
                    <i class="fas fa-clock"></i> وقت الاستخراج: ${extractionTime}ms
                    | <i class="fas fa-calendar"></i> ${new Date().toLocaleString('ar-SA')}
                </span>
            `;

            // Update statistics
            if (isSuccess && data.transfers) {
                const totalValue = data.transfers.reduce((sum, transfer) => {
                    const value = parseFloat(transfer.transferFee.replace(/[€£$,]/g, '')) || 0;
                    return sum + value;
                }, 0);

                const avgValue = data.transfers.length > 0 ? (totalValue / data.transfers.length) : 0;
                const topTransfer = data.transfers.reduce((max, transfer) => {
                    const value = parseFloat(transfer.transferFee.replace(/[€£$,]/g, '')) || 0;
                    return value > max ? value : max;
                }, 0);

                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${data.count || 0}</div>
                        <div class="stat-label">إجمالي الصفقات</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">€${totalValue.toFixed(1)}M</div>
                        <div class="stat-label">إجمالي القيمة</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">€${avgValue.toFixed(1)}M</div>
                        <div class="stat-label">متوسط القيمة</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">€${topTransfer.toFixed(1)}M</div>
                        <div class="stat-label">أعلى صفقة</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${extractionTime}ms</div>
                        <div class="stat-label">وقت الاستخراج</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.source || 'Unknown'}</div>
                        <div class="stat-label">مصدر البيانات</div>
                    </div>
                `;

                // Render transfers
                transfersGrid.innerHTML = data.transfers.map(transfer => `
                    <div class="transfer-card">
                        <div class="transfer-header">
                            <img src="${transfer.playerImage}" alt="${transfer.playerName}" class="player-image"
                                 onerror="this.src='https://via.placeholder.com/60x60/667eea/ffffff?text=?'">
                            <div class="player-info">
                                <h4>${transfer.playerName}</h4>
                                <span class="player-position">${transfer.position}</span>
                            </div>
                        </div>
                        <div class="transfer-details">
                            <div class="club-info">
                                <img src="${transfer.fromClubLogo}" alt="${transfer.fromClub}" class="club-logo"
                                     onerror="this.src='https://via.placeholder.com/40x40/ecf0f1/7f8c8d?text=?'">
                                <div class="club-name">${transfer.fromClub}</div>
                            </div>
                            <div class="transfer-arrow">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                            <div class="club-info">
                                <img src="${transfer.toClubLogo}" alt="${transfer.toClub}" class="club-logo"
                                     onerror="this.src='https://via.placeholder.com/40x40/ecf0f1/7f8c8d?text=?'">
                                <div class="club-name">${transfer.toClub}</div>
                            </div>
                        </div>
                        <div class="transfer-fee">${transfer.transferFee}</div>
                        <div class="transfer-meta">
                            <span><i class="fas fa-calendar"></i> ${transfer.date}</span>
                            <span class="real-badge">
                                <i class="fas fa-check-circle"></i> حقيقي
                            </span>
                        </div>
                    </div>
                `).join('');

            } else {
                // Error state
                statsGrid.innerHTML = `
                    <div class="stat-card" style="background: linear-gradient(45deg, #e17055, #d63031);">
                        <div class="stat-number">❌</div>
                        <div class="stat-label">فشل الاستخراج</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(45deg, #e17055, #d63031);">
                        <div class="stat-number">0</div>
                        <div class="stat-label">صفقات مستخرجة</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(45deg, #e17055, #d63031);">
                        <div class="stat-number">${extractionTime}ms</div>
                        <div class="stat-label">وقت المحاولة</div>
                    </div>
                `;

                transfersGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #e74c3c;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>فشل في استخراج البيانات</h3>
                        <p style="margin-top: 10px;">${data.error || 'خطأ غير معروف'}</p>
                        <button onclick="testRealData()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }

        // Test connection
        async function testConnection() {
            try {
                const response = await fetch('/api/test-fotmob-connection');
                const data = await response.json();

                if (data.success) {
                    alert('✅ الاتصال بـ FotMob يعمل بشكل صحيح!');
                } else {
                    alert('⚠️ مشكلة في الاتصال بـ FotMob');
                }
            } catch (error) {
                alert(`❌ خطأ في اختبار الاتصال: ${error.message}`);
            }
        }

        // Clear results
        function clearResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('show');
            lastExtractionData = null;
        }

        // Open FotMob
        function openFotMob() {
            window.open('https://www.fotmob.com/transfers?showTop=true&orderBy=fee', '_blank');
        }
    </script>
</body>
</html>
