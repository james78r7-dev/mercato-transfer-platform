<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∫ Transfermarkt Live Output</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .club-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(46, 46, 86, 0.95));
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            max-width: 800px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .club-card.show {
            transform: scale(1);
            opacity: 1;
        }
        
        .club-rank {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: bold;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        
        .club-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }
        
        .club-logo.show {
            display: block;
        }
        
        .club-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .club-english-name {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .stat-value.expenditure { color: #ff6b6b; }
        .stat-value.income { color: #51cf66; }
        .stat-value.balance { color: #ffd700; }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #ffffff;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .waiting-message {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 20px;
        }
        
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            transition: width 5s linear;
            z-index: 1000;
        }
        
        .club-transition {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="waiting-message">
                ŸÅŸä ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ Control Panel...
                <br>
                <small style="opacity: 0.6;">ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ™ÿ¥ÿ∫ŸäŸÑ Control Panel Ÿàÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™</small>
            </div>
        </div>
        
        <div class="club-card" id="clubCard" style="display: none;">
            <div class="club-rank" id="clubRank">#1</div>
            <img class="club-logo" id="clubLogo" src="" alt="">
            <div class="club-name" id="clubName">ÿßÿ≥ŸÖ ÿßŸÑŸÜÿßÿØŸä</div>
            <div class="club-english-name" id="clubEnglishName">English Name</div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">ÿßŸÑŸÖÿµÿ±ŸàŸÅÿßÿ™</div>
                    <div class="stat-value expenditure" id="expenditure">‚Ç¨0m</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÿßŸÑÿ•Ÿäÿ±ÿßÿØÿßÿ™</div>
                    <div class="stat-value income" id="income">‚Ç¨0m</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÿßŸÑÿ±ÿµŸäÿØ</div>
                    <div class="stat-value balance" id="balance">‚Ç¨0m</div>
                </div>
            </div>
        </div>
        
        <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
    </div>

    <script>
        let clubs = [];
        let currentIndex = 0;
        let displayInterval = null;
        let ws = null;
        
        function log(message) {
            console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
        }
        
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
            document.getElementById('clubCard').style.display = show ? 'none' : 'block';
        }
        
        function displayClub(club, index) {
            if (!club) return;
            
            const card = document.getElementById('clubCard');
            card.classList.remove('show');
            
            setTimeout(() => {
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                document.getElementById('clubRank').textContent = `#${club.rank || index + 1}`;
                document.getElementById('clubName').textContent = club.arabicName || club.name || club.englishName || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';
                document.getElementById('clubEnglishName').textContent = club.englishName || club.name || '';
                document.getElementById('expenditure').textContent = club.expenditure || '‚Ç¨0m';
                document.getElementById('income').textContent = club.income || '‚Ç¨0m';
                document.getElementById('balance').textContent = club.balance || '‚Ç¨0m';
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ¥ÿπÿßÿ±
                const logo = document.getElementById('clubLogo');
                if (club.logoUrl || club.logo) {
                    logo.src = club.logoUrl || club.logo;
                    logo.classList.add('show');
                    logo.onerror = () => {
                        logo.classList.remove('show');
                        // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ¨ŸÑÿ® ÿßŸÑÿ¥ÿπÿßÿ± ŸÖŸÜ API
                        fetchClubLogo(club.englishName || club.name).then(logoUrl => {
                            if (logoUrl) {
                                logo.src = logoUrl;
                                logo.classList.add('show');
                            }
                        });
                    };
                } else {
                    logo.classList.remove('show');
                    // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ¨ŸÑÿ® ÿßŸÑÿ¥ÿπÿßÿ± ŸÖŸÜ API
                    fetchClubLogo(club.englishName || club.name).then(logoUrl => {
                        if (logoUrl) {
                            logo.src = logoUrl;
                            logo.classList.add('show');
                        }
                    });
                }
                
                card.classList.add('show');
                card.classList.add('club-transition');
                
                setTimeout(() => {
                    card.classList.remove('club-transition');
                }, 500);
                
            }, 250);
        }
        
        async function fetchClubLogo(clubName) {
            if (!clubName) return null;
            try {
                const response = await fetch(`/api/get-club-logo?clubName=${encodeURIComponent(clubName)}`);
                const data = await response.json();
                return data.success ? data.data.logoUrl : null;
            } catch (error) {
                return null;
            }
        }
        
        function startDisplay() {
            if (!clubs || clubs.length === 0) return;
            
            showLoading(false);
            currentIndex = 0;
            displayClub(clubs[currentIndex], currentIndex);
            
            if (displayInterval) clearInterval(displayInterval);
            
            displayInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % clubs.length;
                displayClub(clubs[currentIndex], currentIndex);
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ
                const progress = ((currentIndex + 1) / clubs.length) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                
                if (currentIndex === 0) {
                    setTimeout(() => {
                        document.getElementById('progressBar').style.width = '0%';
                    }, 100);
                }
                
            }, 5000); // ÿ™ÿ∫ŸäŸäÿ± ŸÉŸÑ 5 ÿ´ŸàÿßŸÜ
            
            log(`ÿ®ÿØÿ° ÿßŸÑÿπÿ±ÿ∂ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä ŸÑŸÄ ${clubs.length} ŸÜÿßÿØŸä`);
        }
        
        function stopDisplay() {
            if (displayInterval) {
                clearInterval(displayInterval);
                displayInterval = null;
            }
            showLoading(true);
            log('ÿ™ŸÖ ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿπÿ±ÿ∂');
        }
        
        async function loadData() {
            try {
                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÜ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑŸÖÿ≠ŸÑŸä ÿ£ŸàŸÑÿßŸã
                const response = await fetch('/api/get-live-data');
                const result = await response.json();

                if (result.success && result.data && result.data.clubs && result.data.clubs.length > 0) {
                    clubs = result.data.clubs;
                    log(`ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ${clubs.length} ŸÜÿßÿØŸä ŸÖŸÜ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑŸÖÿ≠ŸÑŸä`);
                    startDisplay();
                    return true;
                }

                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿßÿ≠ÿ™Ÿäÿßÿ∑Ÿäÿ© ŸÖŸÜ localStorage
                const savedData = localStorage.getItem('transfermarktLiveData');
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    if (parsed.clubs && parsed.clubs.length > 0) {
                        clubs = parsed.clubs;
                        log(`ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ${clubs.length} ŸÜÿßÿØŸä ŸÖŸÜ localStorage (ÿßÿ≠ÿ™Ÿäÿßÿ∑Ÿä)`);
                        startDisplay();
                        return true;
                    }
                }

            } catch (error) {
                log(`ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™: ${error.message}`);

                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ£ÿÆŸäÿ±ÿ© ŸÖŸÜ localStorage
                try {
                    const savedData = localStorage.getItem('transfermarktLiveData');
                    if (savedData) {
                        const parsed = JSON.parse(savedData);
                        if (parsed.clubs && parsed.clubs.length > 0) {
                            clubs = parsed.clubs;
                            log(`ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ${clubs.length} ŸÜÿßÿØŸä ŸÖŸÜ localStorage (ÿ£ÿÆŸäÿ±ÿ©)`);
                            startDisplay();
                            return true;
                        }
                    }
                } catch (fallbackError) {
                    log(`ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ÿßŸÑÿßÿ≠ÿ™Ÿäÿßÿ∑Ÿäÿ©: ${fallbackError.message}`);
                }
            }
            return false;
        }
        
        // ŸÖÿ±ÿßŸÇÿ®ÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ÿßÿ™
        function setupListeners() {
            // BroadcastChannel
            const channel = new BroadcastChannel('transfermarkt-live');
            channel.addEventListener('message', (event) => {
                if (event.data.type === 'DATA_UPDATE') {
                    clubs = event.data.data;
                    log(`ÿ™ŸÖ ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ${clubs.length} ŸÜÿßÿØŸä ÿπÿ®ÿ± BroadcastChannel`);
                    startDisplay();
                } else if (event.data.type === 'CLEAR_DATA') {
                    stopDisplay();
                }
            });
            
            // localStorage changes
            window.addEventListener('storage', (event) => {
                if (event.key === 'transfermarktLiveData') {
                    loadData();
                }
            });
            
            // WebSocket
            try {
                ws = new WebSocket(`ws://localhost:8201/ws`);
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'BROADCAST_DATA') {
                            clubs = data.data;
                            log(`ÿ™ŸÖ ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ${clubs.length} ŸÜÿßÿØŸä ÿπÿ®ÿ± WebSocket`);
                            startDisplay();
                        }
                    } catch (error) {
                        log(`ÿÆÿ∑ÿ£ ŸÅŸä WebSocket: ${error.message}`);
                    }
                };
            } catch (error) {
                log('ŸÑÿß ŸäŸÖŸÉŸÜ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÄ WebSocket');
            }
        }
        
        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÜÿ∏ÿßŸÖ
        document.addEventListener('DOMContentLoaded', function() {
            log('üé• ÿ™ŸÖ ÿ™ÿ¥ÿ∫ŸäŸÑ Output Display');
            
            setupListeners();
            
            // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©
            if (!loadData()) {
                showLoading(true);
                log('ŸÅŸä ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ Control Panel...');
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿØŸàÿ±Ÿä ŸÉŸÑ 30 ÿ´ÿßŸÜŸäÿ©
            setInterval(() => {
                if (clubs.length === 0) {
                    loadData();
                }
            }, 30000);
        });
        
        // ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ŸÑŸàÿ≠ÿ© ÿßŸÑŸÖŸÅÿßÿ™Ÿäÿ≠
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    if (clubs.length > 0) {
                        currentIndex = (currentIndex + 1) % clubs.length;
                        displayClub(clubs[currentIndex], currentIndex);
                    }
                    break;
                case 'ArrowLeft':
                    if (clubs.length > 0) {
                        currentIndex = currentIndex > 0 ? currentIndex - 1 : clubs.length - 1;
                        displayClub(clubs[currentIndex], currentIndex);
                    }
                    break;
                case 'p':
                case 'P':
                    if (displayInterval) {
                        stopDisplay();
                    } else if (clubs.length > 0) {
                        startDisplay();
                    }
                    break;
            }
        });
    </script>
</body>
</html>
