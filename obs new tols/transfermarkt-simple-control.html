<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎛️ Simple Control - Transfermarkt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #ffd700; margin-bottom: 10px; }
        
        .control-box {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .status { 
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .clubs-list {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
        }
        
        .club-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .club-rank {
            background: #ffd700;
            color: #1a1a2e;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .output-info {
            background: rgba(255,215,0,0.1);
            border: 2px dashed #ffd700;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        
        .output-url {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎛️ Simple Control Panel</h1>
            <p>تحكم بسيط في بيانات Transfermarkt</p>
        </div>

        <div class="control-box">
            <h3>📊 إدارة البيانات</h3>
            <button class="btn" id="fetchBtn" onclick="fetchData()">
                🔄 جلب البيانات من Transfermarkt
            </button>
            <button class="btn" id="saveBtn" onclick="saveData()" disabled>
                💾 حفظ وبث للعرض
            </button>
            <button class="btn" onclick="clearData()">
                🗑️ مسح البيانات
            </button>
        </div>

        <div class="status" id="status">
            الحالة: جاهز للعمل
        </div>

        <div class="control-box">
            <h3>👁️ معاينة البيانات</h3>
            <div class="clubs-list" id="clubsList">
                <p style="text-align: center; opacity: 0.7;">لا توجد بيانات للعرض</p>
            </div>
        </div>

        <div class="output-info">
            <h3>🎥 رابط العرض لـ OBS</h3>
            <div class="output-url">
                http://localhost:8201/obs-new-tols/transfermarkt-simple-output.html
            </div>
            <button class="btn" onclick="copyUrl()">📋 نسخ الرابط</button>
            <button class="btn" onclick="openOutput()">🔗 فتح العرض</button>
        </div>
    </div>

    <script>
        let currentData = null;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = `الحالة: ${message}`;
        }
        
        async function fetchData() {
            const btn = document.getElementById('fetchBtn');
            btn.disabled = true;
            btn.textContent = '🔄 جاري الجلب...';
            updateStatus('جاري جلب البيانات من Transfermarkt...');
            
            try {
                const response = await fetch('/api/fetch-transfermarkt-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.success && result.data && result.data.length > 0) {
                    currentData = result.data;
                    updateStatus(`تم جلب ${currentData.length} نادي بنجاح`);
                    displayClubs();
                    document.getElementById('saveBtn').disabled = false;
                } else {
                    throw new Error(result.error || 'لم يتم العثور على بيانات');
                }
                
            } catch (error) {
                updateStatus(`خطأ: ${error.message}`);
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = '🔄 جلب البيانات من Transfermarkt';
            }
        }
        
        function displayClubs() {
            const list = document.getElementById('clubsList');
            if (!currentData || currentData.length === 0) {
                list.innerHTML = '<p style="text-align: center; opacity: 0.7;">لا توجد بيانات للعرض</p>';
                return;
            }
            
            list.innerHTML = currentData.map(club => `
                <div class="club-item">
                    <div class="club-rank">${club.rank}</div>
                    <div>
                        <strong>${club.arabicName || club.name}</strong><br>
                        <small style="opacity: 0.7;">${club.englishName}</small>
                    </div>
                    <div style="margin-right: auto; color: #ff6b6b; font-weight: bold;">
                        ${club.expenditure}
                    </div>
                </div>
            `).join('');
        }
        
        async function saveData() {
            if (!currentData) return;

            updateStatus('جاري حفظ البيانات...');

            try {
                // حفظ في localStorage مباشرة (حل مؤقت)
                const dataToSave = {
                    clubs: currentData,
                    timestamp: new Date().toISOString(),
                    source: 'simple-control'
                };

                localStorage.setItem('transfermarktSimpleData', JSON.stringify(dataToSave));

                // إرسال إشعار للـ output
                const channel = new BroadcastChannel('transfermarkt-simple');
                channel.postMessage({
                    type: 'DATA_UPDATE',
                    data: dataToSave
                });
                channel.close();

                updateStatus(`تم حفظ ${currentData.length} نادي وبثهم للعرض`);

            } catch (error) {
                updateStatus(`خطأ في الحفظ: ${error.message}`);
                console.error('Save error:', error);
            }
        }
        
        async function clearData() {
            try {
                localStorage.removeItem('transfermarktSimpleData');

                // إرسال إشعار المسح
                const channel = new BroadcastChannel('transfermarkt-simple');
                channel.postMessage({ type: 'CLEAR_DATA' });
                channel.close();

                currentData = null;
                displayClubs();
                document.getElementById('saveBtn').disabled = true;
                updateStatus('تم مسح البيانات');

            } catch (error) {
                updateStatus(`خطأ في المسح: ${error.message}`);
                console.error('Clear error:', error);
            }
        }
        
        function copyUrl() {
            const url = 'http://localhost:8201/obs-new-tols/transfermarkt-simple-output.html';
            navigator.clipboard.writeText(url).then(() => {
                updateStatus('تم نسخ الرابط');
            });
        }
        
        function openOutput() {
            window.open('http://localhost:8201/obs-new-tols/transfermarkt-simple-output.html', '_blank');
        }
        
        // تحميل البيانات المحفوظة عند بدء التشغيل
        window.addEventListener('load', async () => {
            try {
                const savedData = localStorage.getItem('transfermarktSimpleData');
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    if (parsed.clubs && parsed.clubs.length > 0) {
                        currentData = parsed.clubs;
                        displayClubs();
                        document.getElementById('saveBtn').disabled = false;
                        updateStatus(`تم تحميل ${currentData.length} نادي محفوظ`);
                    }
                }
            } catch (error) {
                console.log('No saved data found');
            }
        });
    </script>
</body>
</html>
