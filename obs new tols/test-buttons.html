<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الأزرار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .test-button {
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .test-button:hover {
            background: #ffed4e;
        }
        .result {
            background: #16213e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <h1>🧪 اختبار الأزرار والوظائف</h1>
    
    <div>
        <button class="test-button" onclick="testBasicFunction()">اختبار دالة أساسية</button>
        <button class="test-button" onclick="testSmartLogoSystem()">اختبار نظام الشعارات</button>
        <button class="test-button" onclick="testLocalStorage()">اختبار localStorage</button>
        <button class="test-button" onclick="testFetchAPI()">اختبار Fetch API</button>
    </div>
    
    <div id="results"></div>

    <script src="smart-logo-system.js"></script>
    <script src="system-monitor.js"></script>
    <script>
        function addResult(message, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.style.borderLeftColor = type === 'success' ? '#10b981' : '#ef4444';
            resultDiv.innerHTML = `
                <strong>${type === 'success' ? '✅' : '❌'}</strong> 
                ${message}
                <br><small>${new Date().toLocaleTimeString()}</small>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        function testBasicFunction() {
            try {
                addResult('الدوال الأساسية تعمل بشكل صحيح');
            } catch (error) {
                addResult(`خطأ في الدوال الأساسية: ${error.message}`, 'error');
            }
        }

        function testSmartLogoSystem() {
            try {
                if (typeof SmartLogoSystem !== 'undefined') {
                    addResult('نظام الشعارات محمل بنجاح');
                    
                    // اختبار الحصول على شعار
                    SmartLogoSystem.getClubLogo('Liverpool FC').then(logo => {
                        addResult(`تم الحصول على شعار ليفربول: ${logo}`);
                    }).catch(error => {
                        addResult(`خطأ في الحصول على الشعار: ${error.message}`, 'error');
                    });
                } else {
                    addResult('نظام الشعارات غير محمل', 'error');
                }
            } catch (error) {
                addResult(`خطأ في نظام الشعارات: ${error.message}`, 'error');
            }
        }

        function testLocalStorage() {
            try {
                // اختبار الكتابة
                localStorage.setItem('test-key', 'test-value');
                
                // اختبار القراءة
                const value = localStorage.getItem('test-key');
                
                if (value === 'test-value') {
                    addResult('localStorage يعمل بشكل صحيح');
                    
                    // فحص البيانات الحقيقية
                    const transfermarktData = localStorage.getItem('transfermarktData');
                    if (transfermarktData) {
                        const data = JSON.parse(transfermarktData);
                        addResult(`البيانات موجودة: ${data.length} نادي`);
                    } else {
                        addResult('لا توجد بيانات transfermarkt في localStorage', 'error');
                    }
                } else {
                    addResult('localStorage لا يعمل بشكل صحيح', 'error');
                }
                
                // تنظيف
                localStorage.removeItem('test-key');
            } catch (error) {
                addResult(`خطأ في localStorage: ${error.message}`, 'error');
            }
        }

        async function testFetchAPI() {
            try {
                addResult('بدء اختبار Fetch API...');
                
                const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.transfermarkt.com'));
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.contents) {
                        addResult(`Fetch API يعمل - حجم البيانات: ${data.contents.length} حرف`);
                    } else {
                        addResult('Fetch API يعمل لكن لا توجد بيانات', 'error');
                    }
                } else {
                    addResult(`Fetch API فشل - كود الحالة: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`خطأ في Fetch API: ${error.message}`, 'error');
            }
        }

        // اختبار تلقائي عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            addResult('تم تحميل الصفحة بنجاح');
            
            // اختبار تلقائي للمكونات الأساسية
            setTimeout(() => {
                testBasicFunction();
                testLocalStorage();
                testSmartLogoSystem();
            }, 1000);
        });

        // اختبار الأخطاء
        window.addEventListener('error', function(event) {
            addResult(`خطأ JavaScript: ${event.message} في ${event.filename}:${event.lineno}`, 'error');
        });

        // اختبار console
        console.log('🧪 صفحة اختبار الأزرار جاهزة');
    </script>
</body>
</html>
